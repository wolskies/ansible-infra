[defaults]
# CI-specific configuration to handle Docker-in-Docker container issues
remote_tmp = /var/tmp
local_tmp = /var/tmp

# Disable host key checking for CI environments
host_key_checking = False

# Increase timeout for container operations
timeout = 30
gather_timeout = 30

# Retry settings for transient failures
retry_files_enabled = True
retry_files_save_path = /tmp/.ansible-retry

# Disable warnings that clutter CI output
deprecation_warnings = False
system_warnings = False
command_warnings = False
