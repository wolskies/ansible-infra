---
# =============================================================================
# WOLSKIES.INFRASTRUCTURE COLLECTION - MASTER VARIABLE REFERENCE
# =============================================================================
# This file serves as both collection-wide defaults AND the complete variable
# reference for the entire collection. All possible variables are documented
# here with their default values and descriptions.
#
# Usage:
# - Collection defaults: These values are used across all roles
# - Variable reference: Use this file to see all available variables
# - Individual role defaults only contain role-specific overrides
#
# Variable precedence: playbook vars > role vars > role defaults > collection defaults
# =============================================================================

# Domain-level configuration
domain_name: ""
domain_timezone: ""
domain_locale: "en_US.UTF-8"
domain_language: "en_US.UTF-8"
domain_ntp:
  enabled: false
  servers: []

# Host-level configuration
host_hostname: ""
host_update_hosts: true
host_services: {}
host_sysctl:
  parameters: {}
host_modules: {}
host_udev: {}
host_security:
  hardening_enabled: true
  disable_ctrl_alt_del: false
  users_allow: []
  remove_additional_root_users: false
  enforce_password_aging: true
  ssh_hardening_enabled: false
  ssh_server_ports: ["22"]
  ssh_client_port: "22"
  ssh_listen_to: ["0.0.0.0"]
  sftp_enabled: true

# System logging
journal:
  configure: false
  max_size: "500M"
  max_retention: "30d"
  forward_to_syslog: false
  compress: true

rsyslog:
  enabled: false
  remote_host: ""
  remote_port: 514
  protocol: "udp"

# Package manager configuration
apt:
  no_recommends: false
  proxy: ""
  unattended_upgrades:
    enabled: true
    email: ""
    auto_reboot: false
    reboot_with_users: false
    reboot_time: "02:00"

pacman:
  no_confirms: false
  proxy: ""
  multilib: false

# macOS specific
macosx:
  updates:
    auto_check: true
    auto_download: true
  gatekeeper:
    enabled: true
  system_preferences:
    natural_scroll: true
    measurement_units: "Inches"
    use_metric: false
    show_all_extensions: false
  airdrop:
    ethernet_enabled: false

# Docker services configuration
docker_services_root: "/srv/docker"
service_name: ""
service_enabled: true
service_env_vars: {}
compose_file_content: ""
service_image: ""
service_volumes: []
service_command: ""
service_environment: []
service_use_proxy: false
proxy_network_name: "proxy"
proxy_network_external: true
service_ports: []
service_labels: {}

# Package management
packages:
  present: {}
  remove: {}
  casks_present:
    all: []
    group: []
    host: []
  casks_remove: []

homebrew:
  install: true
  update_homebrew: true
  cleanup_cache: false
  taps: []

# User management
users: []
users_absent: []
target_user: {}

# Language toolchains
node_user: ""
node_packages: []
nodejs_version: "20"
nodejs_update_cache: true

rust_user: ""
rust_packages: []

go_user: ""
go_packages: []

# System optimization
optimizations:
  tune_swappiness: false
  swappiness: 60

# Security services
security_services:
  ufw:
    enabled: false
    default_policy:
      incoming: deny
      outgoing: allow
      routed: deny
    logging: "off"
    rules: []
  fail2ban:
    enabled: false
    bantime: 3600
    findtime: 600
    maxretry: 5
    ignoreip: []
    jails: {}

# Snap configuration
snap:
  remove_completely: false
  packages:
    install: []
    remove: []

# Flatpak configuration
flatpak:
  enabled: false
  remotes: []
  packages:
    install: []
    remove: []
