---
# Complete snap purge - removes all traces of snap from system

- name: Ensure snap system packages are removed (APT)
  ansible.builtin.apt:
    name:
      - snapd
      - gnome-software-plugin-snap
    state: absent
    purge: true
  become: true
  when: snap_packages.remove.system_packages | default(true)
  failed_when: false
  tags:
    - snap-packages
    - purge-snap

- name: Ensure snap directories are removed
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /snap
    - /var/snap
    - /var/lib/snapd
    - /var/cache/snapd
    - /usr/lib/snapd
    - "{{ ansible_env.HOME | default('/home/' + ansible_user_id) }}/snap"
  become: true
  when: snap_packages.remove.cleanup_directories | default(true)
  failed_when: false
  tags:
    - snap-packages
    - purge-snap

- name: Ensure snap is removed from system PATH
  ansible.builtin.lineinfile:
    path: /etc/environment
    regexp: '.*:/snap/bin.*'
    state: absent
  become: true
  when: snap_packages.remove.cleanup_path | default(true)
  failed_when: false
  tags:
    - snap-packages
    - purge-snap
