---
# Install snap packages (future functionality)

- name: Ensure snapd is installed
  ansible.builtin.apt:
    name: snapd
    state: present
    update_cache: true
  become: true
  tags:
    - snap-packages
    - install-snap

- name: Ensure snapd services are started and enabled
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - snapd.service
    - snapd.socket
  become: true
  tags:
    - snap-packages
    - install-snap

- name: Ensure regular snap packages are installed
  community.general.snap:
    name: "{{ item }}"
    state: present
  loop: "{{ snap_packages_install | default([]) }}"
  become: true
  when: snap_packages_install | length > 0
  tags:
    - snap-packages
    - install-snap

- name: Ensure classic snap packages are installed
  community.general.snap:
    name: "{{ item }}"
    state: present
    classic: true
  loop: "{{ snap_classic_packages | default([]) }}"
  become: true
  when: snap_classic_packages | length > 0
  tags:
    - snap-packages
    - install-snap
