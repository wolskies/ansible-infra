dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-snap-removal-full
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      /tmp: rw,exec,size=1g,mode=1777
      /run: rw,exec,size=100m
  - name: ubuntu-snap-packages-basic
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      /tmp: rw,exec,size=1g,mode=1777
      /run: rw,exec,size=100m
  - name: ubuntu-snap-packages-advanced
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      /tmp: rw,exec,size=1g,mode=1777
      /run: rw,exec,size=100m
  - name: ubuntu-snap-no-action
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      /tmp: rw,exec,size=1g,mode=1777
      /run: rw,exec,size=100m
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    host_vars:
      ubuntu-snap-removal-full:
        ansible_user: root
        molecule_test: true
        snap:
          remove_completely: true
      ubuntu-snap-packages-basic:
        ansible_user: root
        molecule_test: true
        snap:
          remove_completely: false
        snap_packages:
          - name: hello-world
            state: present
          - name: test-nonexistent-package
            state: absent
      ubuntu-snap-packages-advanced:
        ansible_user: root
        molecule_test: true
        snap:
          remove_completely: false
        snap_packages:
          - name: hello-world
            state: present
          - name: code
            state: present
            classic: true
          - name: jq
            state: present
            channel: latest/stable
          - name: unwanted-package
            state: absent
      ubuntu-snap-no-action:
        ansible_user: root
        molecule_test: true
        snap:
          remove_completely: false
        snap_packages: []
verifier:
  name: ansible
