---
# Debian/Ubuntu-specific Node.js setup

- name: Install Node.js system dependencies (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg2
    state: present
  become: true
  tags:
    - nodejs
    - system-deps

- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true
  tags:
    - nodejs
    - system-deps

- name: Download NodeSource GPG key (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource-repo.gpg.key
    mode: "0644"
  become: true
  tags:
    - nodejs
    - system-deps

- name: Install NodeSource GPG key (Debian/Ubuntu)
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/nodesource-repo.gpg.key > /etc/apt/keyrings/nodesource.gpg
    chmod 644 /etc/apt/keyrings/nodesource.gpg
  args:
    creates: /etc/apt/keyrings/nodesource.gpg
  become: true
  tags:
    - nodejs
    - system-deps

- name: Add NodeSource repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_version }}.x nodistro main"
    state: present
    filename: nodesource
    update_cache: true
  become: true
  tags:
    - nodejs
    - system-deps

- name: Install Node.js and npm (Debian/Ubuntu)
  ansible.builtin.apt:
    name: nodejs
    state: present
  become: true
  tags:
    - nodejs
    - system-deps
