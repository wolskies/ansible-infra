---
# Debian/Ubuntu-specific Node.js setup

- name: Install Node.js system dependencies (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - git
      - curl
      - gpg
      - apt-transport-https
      - python3-debian
    state: present
    update_cache: true
  become: true
  tags:
    - nodejs
    - system-deps

- name: Add NodeSource repository (Debian/Ubuntu)
  ansible.builtin.deb822_repository:
    name: nodesource
    types: [deb]
    uris: "https://deb.nodesource.com/node_{{ nodejs_version }}.x"
    suites: [nodistro]
    components: [main]
    signed_by: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    state: present
  become: true
  tags:
    - nodejs
    - system-deps

- name: Install Node.js and npm (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: present
  become: true
  tags:
    - nodejs
    - system-deps
