---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-nodejs-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: arch-nodejs-test
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Disable OS hardening in containers (auditd package not available)
        host_security:
          hardening_enabled: false
    host_vars:
      ubuntu-nodejs-test:
        # Test user for nodejs installation
        users:
          - name: testdev
            uid: 1001
            groups: [sudo]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Node.js configuration
        node_user: testdev
        node_packages:
          - typescript
          - eslint
          - prettier
      arch-nodejs-test:
        # Test user for nodejs installation
        users:
          - name: testdev
            uid: 1001
            groups: [wheel]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Node.js configuration
        node_user: testdev
        node_packages:
          - typescript
          - eslint
          - prettier
verifier:
  name: ansible
