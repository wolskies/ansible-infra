dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-nodejs-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp
      - /run
  - name: arch-nodejs-test
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/lib/systemd/systemd
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
    tmpfs:
      - /tmp
      - /run
  - name: ubuntu-nodejs-edge
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        hardening:
          os_hardening_enabled: false
    host_vars:
      ubuntu-nodejs-test:
        users:
          - name: testdev
            uid: 1001
            groups:
              - sudo
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        node_user: testdev
        npm_config_prefix: ~/.local/npm
        npm_config_unsafe_perm: "true"
        node_packages:
          - typescript
          - name: eslint
            version: 8.57.0
          - name: "@types/node"
            version: 20.11.0
      arch-nodejs-test:
        users:
          - name: testdev
            uid: 1001
            groups:
              - wheel
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        node_user: testdev
        node_packages:
          - typescript
          - prettier
          - webpack
      ubuntu-nodejs-edge:
        users:
          - name: testdev
            uid: 1001
            groups:
              - sudo
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        node_user: testdev
        node_packages: []
verifier:
  name: ansible
