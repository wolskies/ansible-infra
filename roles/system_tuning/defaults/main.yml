---
# defaults file for system_tuning
# System tuning and optimization configurations requiring root privileges

# Enable/disable tuning categories
system_tuning_network_enabled: true
system_tuning_gaming_enabled: false
system_tuning_gpu_enabled: false
system_tuning_security_enabled: true
system_tuning_services_enabled: true

# Network performance tuning
system_tuning_network_optimizations:
  sysctl:
    net.core.default_qdisc: "fq"
    net.ipv4.tcp_congestion_control: "bbr"
    net.ipv4.ip_unprivileged_port_start: "80"

# Gaming performance optimizations
system_tuning_gaming_optimizations:
  sysctl:
    vm.max_map_count: "2097152"

# GPU-specific configurations
system_tuning_gpu_nvidia_enabled: false
system_tuning_gpu_nvidia_modules:
  - "nvidia"
  - "nvidia_modeset"
  - "nvidia_uvm"
  - "nvidia_drm"

# System services to manage
system_tuning_services_enable: []
system_tuning_services_disable: []

# Security and access control
system_tuning_user_groups_add: []
system_tuning_sudo_nopasswd: false
system_tuning_ssh_hardening_enabled: true

# Hardware-specific configurations
system_tuning_camera_support_enabled: false
system_tuning_bluetooth_enabled: false

# Custom sysctl parameters (merged with above)
system_tuning_custom_sysctl: {}
