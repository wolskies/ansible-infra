---
galaxy_info:
  author: wolskinet
  description: Deploy GitLab CE/EE via Docker containers
  company: wolskinet
  license: GPL-3.0-or-later
  min_ansible_version: "2.12"
  
  platforms:
    - name: Ubuntu
      versions:
        - jammy
        - noble
    - name: Debian
      versions:
        - bookworm
        - trixie
    - name: ArchLinux
      versions:
        - all
  
  galaxy_tags:
    - gitlab
    - docker
    - git
    - devops
    - ci
    - cd

dependencies:
  - role: wolskinet.infrastructure.container_platform
    when: gitlab_use_docker | default(true)
  - role: wolskinet.infrastructure.firewall
    when: gitlab_configure_firewall | default(true)