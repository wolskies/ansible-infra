---
# defaults file for dotfiles

# Required variables (from discovery role output):
# dotfiles_user: target username
# dotfiles_repository_url: git repository URL

# Optional variables (from discovery role output):
dotfiles_uses_stow: true  # Whether to use stow for deployment
dotfiles_stow_packages: []  # List of specific stow packages (empty = all)
