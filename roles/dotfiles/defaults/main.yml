---
# dotfiles role - Automated dotfiles deployment with GNU Stow
# Required: dotfiles_user, dotfiles_repository_url

# Deployment configuration
dotfiles_uses_stow: true
dotfiles_stow_packages: []                     # [] = deploy all directories
dotfiles_repository_dest: "{{ ansible_env.HOME }}/.dotfiles"
dotfiles_backup_existing: true                 # Backup conflicts with .dotfiles-backup suffix

# Starship prompt
dotfiles_starship_enable: false
dotfiles_starship_create_config: true
dotfiles_starship_config: |
  # Minimal starship config - customize as needed
  format = "$directory$git_branch$character"
  [character]
  success_symbol = "[➜](bold green)"
  error_symbol = "[➜](bold red)"
