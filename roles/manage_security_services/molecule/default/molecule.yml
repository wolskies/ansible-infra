dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-firewall-full
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-firewall-partial
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-fail2ban-only
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-security-disabled
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-edge-cases
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
    host_vars:
      ubuntu-firewall-full:
        firewall:
          enabled: true
          prevent_ssh_lockout: true
          rules:
            - rule: allow
              port: 22
              protocol: tcp
              comment: SSH access
            - rule: allow
              port: 80
              protocol: tcp
              comment: HTTP
            - rule: allow
              port: 443
              protocol: tcp
              comment: HTTPS
            - rule: deny
              source: 10.0.0.0/8
              comment: Block private network
        fail2ban:
          enabled: true
          bantime: 10m
          findtime: 10m
          maxretry: 5
          jails:
            - name: sshd
              enabled: true
              port: ssh
              logpath: /var/log/auth.log
              maxretry: 3
      ubuntu-firewall-partial:
        firewall:
          enabled: true
          prevent_ssh_lockout: true
          rules:
            - rule: allow
              port: 22
              protocol: tcp
              comment: SSH only
        fail2ban:
          enabled: false
      ubuntu-fail2ban-only:
        firewall:
          enabled: false
        fail2ban:
          enabled: true
          bantime: 1h
          findtime: 30m
          maxretry: 10
          jails:
            - name: sshd
              enabled: true
              port: ssh
              logpath: /var/log/auth.log
      ubuntu-security-disabled:
        firewall:
          enabled: false
        fail2ban:
          enabled: false
      ubuntu-edge-cases:
        firewall:
          enabled: true
          prevent_ssh_lockout: false
          rules: []
        fail2ban:
          enabled: true
          bantime: 1d
          findtime: 1h
          maxretry: 2
          jails: []
verifier:
  name: ansible
