---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-rust-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: arch-rust-test
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
  - name: ubuntu-rust-edge
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Disable OS hardening in containers (auditd package not available)
        hardening:
          os_hardening_enabled: false
    host_vars:
      ubuntu-rust-test:
        # Test user for rust installation
        users:
          - name: testdev
            uid: 1001
            groups: [sudo]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Rust configuration - Test full setup with multiple packages
        rust_user: testdev
        rust_packages:
          - ripgrep
          - fd-find
          - cargo-watch
      arch-rust-test:
        # Test user for rust installation
        users:
          - name: testdev
            uid: 1001
            groups: [wheel]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Rust configuration - Test full setup with different packages
        rust_user: testdev
        rust_packages:
          - ripgrep
          - exa
      ubuntu-rust-edge:
        # Test user for edge case testing
        users:
          - name: testdev
            uid: 1001
            groups: [sudo]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Edge case: Empty packages list (toolchain only)
        rust_user: testdev
        rust_packages: []
verifier:
  name: ansible
