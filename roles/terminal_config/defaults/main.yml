---
# =============================================================================
# TERMINAL_CONFIG ROLE VARIABLES - Terminal emulator configuration
# =============================================================================
# Configures terminfo entries and settings for modern terminal emulators
# =============================================================================

terminal_user: "" # Target username (required)
terminal_entries: [] # List of terminals to configure (required)
# Example:
# terminal_entries:
#   - alacritty
#   - kitty
#   - wezterm

# Terminal-specific configuration URLs and settings
terminal_configs:
  alacritty:
    terminfo_url: "https://raw.githubusercontent.com/alacritty/alacritty/master/extra/alacritty.info"
    entries: [alacritty, alacritty-direct]
    tic_options: "-x"
  kitty:
    terminfo_url: "https://raw.githubusercontent.com/kovidgoyal/kitty/master/terminfo/kitty.terminfo"
    entries: [xterm-kitty]
    tic_options: "-x"
  wezterm:
    terminfo_url: "https://raw.githubusercontent.com/wez/wezterm/main/termwiz/data/wezterm.terminfo"
    entries: [wezterm]
    tic_options: "-x"
