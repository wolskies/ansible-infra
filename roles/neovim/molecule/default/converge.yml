---
- name: Test neovim role
  hosts: all
  become: true
  tasks:
    - name: Create test user for role testing
      ansible.builtin.user:
        name: testdev
        uid: 1001
        groups: [sudo]
        shell: /bin/bash
        comment: "Test Developer User"
        create_home: true
        state: present

    - name: Test neovim role
      ansible.builtin.include_role:
        name: wolskies.infrastructure.neovim
