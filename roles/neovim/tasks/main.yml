---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - neovim_user is defined
      - neovim_user | length > 0
    fail_msg: "neovim role requires neovim_user variable"

- name: Install neovim and dependencies (Ubuntu/Debian)
  ansible.builtin.apt:
    name:
      - git
      - neovim
    state: present
    update_cache: true
  become: true
  when: ansible_os_family == 'Debian'

- name: Install neovim and dependencies (Arch Linux)
  ansible.builtin.package:
    name:
      - git
      - neovim
      - lua-language-server
      - pyright
    state: present
  become: true
  when: ansible_os_family == 'Archlinux'

- name: Install neovim and dependencies (macOS)
  community.general.homebrew:
    name:
      - git
      - neovim
      - lua-language-server
      - pyright
    state: present
  when: ansible_system == 'Darwin'

- name: Setup vim compatibility alias for {{ neovim_user }}
  block:
    - name: Ensure local bin directory exists
      ansible.builtin.file:
        path: "~/.local/bin"
        state: directory
        mode: "0755"

    - name: Install vim alias script
      ansible.builtin.copy:
        src: vim
        dest: ~/.local/bin/vim
        mode: "0755"
  become: true
  become_user: "{{ neovim_user }}"

- name: Configure neovim for {{ neovim_user }}
  block:
    - name: Install lazy.nvim plugin manager
      ansible.builtin.git:
        repo: https://github.com/folke/lazy.nvim.git
        dest: ~/.local/share/nvim/lazy/lazy.nvim
        clone: true
        update: true

    - name: Define neovim config files
      ansible.builtin.set_fact:
        nvim_config_files:
          - init.lua
          - lua/config/lazy.lua
          - lua/plugins/configuration.lua
          - lua/plugins/lsp.lua
          - lua/plugins/support.lua
          - lua/plugins/ui.lua

    - name: Ensure neovim config directories exist
      ansible.builtin.file:
        path: "~/.config/nvim/{{ item | dirname }}"
        state: directory
        mode: "0755"
      loop: "{{ nvim_config_files }}"

    - name: Copy neovim configuration files
      ansible.builtin.copy:
        src: "nvim/{{ item }}"
        dest: "~/.config/nvim/{{ item }}"
        mode: "0644"
      loop: "{{ nvim_config_files }}"

  become: true
  become_user: "{{ neovim_user }}"
  when: neovim_config_enabled | default(true)
