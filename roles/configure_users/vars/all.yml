---
# Default configuration files to discover and copy for local dotfiles method
# Used when no dotfiles repository is detected

# Common shell configuration files
dotfiles_default_config_files:
  shell_configs:
    - src: ".bashrc"
      dest: ".bashrc"
      description: "Bash shell configuration"
    - src: ".bash_profile"
      dest: ".bash_profile"
      description: "Bash login profile"
    - src: ".zshrc"
      dest: ".zshrc"
      description: "Zsh shell configuration"
    - src: ".profile"
      dest: ".profile"
      description: "POSIX shell profile"

  git_configs:
    - src: ".gitconfig"
      dest: ".gitconfig"
      description: "Git global configuration"
    - src: ".gitignore_global"
      dest: ".gitignore_global"
      description: "Global Git ignore patterns"

  terminal_configs:
    - src: ".tmux.conf"
      dest: ".tmux.conf"
      description: "Tmux terminal multiplexer configuration"
    - src: ".screenrc"
      dest: ".screenrc"
      description: "GNU Screen configuration"

  editor_configs:
    - src: ".vimrc"
      dest: ".vimrc"
      description: "Vim editor configuration"
    - src: ".config/nvim/init.vim"
      dest: ".config/nvim/init.vim"
      description: "Neovim configuration"
    - src: ".config/nvim/init.lua"
      dest: ".config/nvim/init.lua"
      description: "Neovim Lua configuration"

  ssh_configs:
    - src: ".ssh/config"
      dest: ".ssh/config"
      description: "SSH client configuration"
      mode: "0600"

  development_configs:
    - src: ".config/starship.toml"
      dest: ".config/starship.toml"
      description: "Starship shell prompt configuration"
    - src: ".config/bat/config"
      dest: ".config/bat/config"
      description: "Bat (cat clone) configuration"
    - src: ".npmrc"
      dest: ".npmrc"
      description: "NPM configuration"
    - src: ".pypirc"
      dest: ".pypirc"
      description: "PyPI configuration"
    - src: ".cargo/config.toml"
      dest: ".cargo/config.toml"
      description: "Rust Cargo configuration"

  desktop_configs:
    - src: ".config/alacritty/alacritty.yml"
      dest: ".config/alacritty/alacritty.yml"
      description: "Alacritty terminal configuration"
    - src: ".config/Code/User/settings.json"
      dest: ".config/Code/User/settings.json"
      description: "VS Code settings"
    - src: ".config/Code/User/keybindings.json"
      dest: ".config/Code/User/keybindings.json"
      description: "VS Code keybindings"

# Priority order for scanning (most important first)
dotfiles_scan_priority:
  - "shell_configs"
  - "git_configs"
  - "editor_configs"
  - "terminal_configs"
  - "development_configs"
  - "ssh_configs"
  - "desktop_configs"

# Additional patterns to look for when scanning for config files
dotfiles_additional_patterns:
  - ".config/*/*.toml"
  - ".config/*/*.yaml"
  - ".config/*/*.yml"
  - ".config/*/*.json"
  - ".local/share/applications/*.desktop"
