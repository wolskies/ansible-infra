---
galaxy_info:
  role_name: configure_users
  author: wolskies.infrastructure
  description: |
    Phase 3 - User preferences and development environments. Manages git config, dotfiles,
    development tools (Node.js, Rust, Go, Neovim), terminal config, macOS preferences.
  license: MIT
  min_ansible_version: "2.12"
  platforms:
    - name: Ubuntu
      versions:
        - "22.04"
        - "24.04"
    - name: Debian
      versions:
        - "12"
        - "13"
    - name: ArchLinux
      versions:
        - all
    - name: MacOSX
      versions:
        - all
  galaxy_tags:
    - user
    - configuration
    - development
    - dotfiles
    - macos

dependencies: []

collections:
  - ansible.posix # For authorized_key module
  - community.general # For git_config, osx_defaults modules
