---
# Data Processing - Minimal
# Most processing is now handled by build-host-vars.yml which creates structured discovery_host_vars

- name: Display discovery scanning summary
  ansible.builtin.debug:
    msg:
      - "=== Discovery Scanning Complete ==="
      - "Raw data collection finished, processing into structured format..."
      - "Docker Found: {{ discovered_docker.installed | default(false) }}"
      - "Packages Found: {{ discovered_packages.all_native | default([]) | length }}"
      - "Third-party Languages: {{ discovered_packages.languages.keys() | list if discovered_packages.languages is defined else [] }}"
  tags:
    - processing
    - summary
