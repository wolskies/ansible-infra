---
# Discovery Role Default Variables - Simplified

# Discovery output settings
discovery:
  # Output paths - follows standard Ansible directory layout
  inventory_dir: "{{ ansible_env.PWD }}/inventory"  # ./inventory by default
  playbooks_dir: "{{ ansible_env.PWD }}/playbooks"  # ./playbooks by default
  generate_configs: true
  timeout: 300

# Docker service mapping for common containers
discovery_docker_service_mapping:
  portainer: "portainer"
  "portainer/portainer-ce": "portainer"
  nginx: "nginx-proxy"
  "nginxproxy/nginx-proxy": "nginx-proxy"
  gitlab: "gitlab"
  "gitlab/gitlab-ce": "gitlab"
  nextcloud: "nextcloud"
  jellyfin: "jellyfin"

# Shell detection and configuration
discovery_shell_configuration:
  supported_shells:
    - /bin/bash
    - /bin/zsh
    - /usr/bin/fish

  config_files:
    bash:
      - .bashrc
      - .bash_profile
      - .profile
    zsh:
      - .zshrc
      - .zsh_profile
      - .profile
    fish:
      - .config/fish/config.fish

# Dotfiles detection
discovery_dotfiles_detection:
  repository_indicators:
    - .dotfiles
    - .config

  management_tools:
    - Makefile
    - install.sh
    - bootstrap.sh
    - setup.sh
    - stow
    - .stow-local-ignore
