---
# Discovery Role Default Variables - Simplified

# Discovery output settings
discovery:
  output_dir: "./inventory"
  generate_configs: true
  timeout: 300

# Discovery scope - what to scan
discovery_scan:
  packages: true
  services: true
  docker: true
  users: true
  security: true
  repositories: true
  dotfiles: true
  desktop: true

# Package categories for role integration
discovery_package_categories:
  essential:
    - git
    - curl
    - wget
    - vim
    - htop
    - tree
    - unzip
    - zip
    - rsync
    - ssh
    - openssh-server
    - sudo

  development:
    - build-essential  # Ubuntu/Debian
    - base-devel      # Arch
    - gcc
    - make
    - cmake
    - python3
    - python3-pip
    - nodejs
    - npm
    - go
    - rust
    - cargo
    - docker
    - docker-compose
    - git-lfs

  server:
    - fail2ban
    - ufw
    - firewalld
    - chrony
    - rsyslog
    - logrotate
    - nginx
    - apache2
    - mysql-server
    - postgresql
    - redis
    - certbot

  desktop:
    - firefox
    - chromium
    - libreoffice
    - vlc
    - gimp
    - thunderbird

  desktop_environment:
    - gnome
    - kde
    - xfce4
    - i3
    - awesome
    - lightdm
    - gdm3
    - sddm
    - xorg
    - wayland

# Docker service mapping for common containers
discovery_docker_service_mapping:
  portainer: "portainer"
  "portainer/portainer-ce": "portainer"
  nginx: "nginx-proxy"
  "nginxproxy/nginx-proxy": "nginx-proxy"
  gitlab: "gitlab"
  "gitlab/gitlab-ce": "gitlab"
  nextcloud: "nextcloud"
  jellyfin: "jellyfin"

# Shell detection and configuration
discovery_shell_configuration:
  supported_shells:
    - /bin/bash
    - /bin/zsh
    - /usr/bin/fish

  config_files:
    bash:
      - .bashrc
      - .bash_profile
      - .profile
    zsh:
      - .zshrc
      - .zsh_profile
      - .profile
    fish:
      - .config/fish/config.fish

# Dotfiles detection
discovery_dotfiles_detection:
  repository_indicators:
    - .dotfiles
    - .config

  management_tools:
    - Makefile
    - install.sh
    - bootstrap.sh
    - setup.sh
    - stow
    - .stow-local-ignore