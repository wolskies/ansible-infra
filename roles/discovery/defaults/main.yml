---
# Infrastructure discovery role defaults
# Core settings for system discovery and inventory generation

# =============================================================================
# DISCOVERY BEHAVIOR
# =============================================================================

discovery_debug: false

# =============================================================================
# DISCOVERY VARIABLES - START CLEAN
# =============================================================================

# Include clean discovery variables (no defaults)
discovery_domain_name: ""
discovery_domain_timezone: ""
discovery_domain_locale: ""
discovery_domain_language: ""
discovery_domain_ntp_enabled: null

discovery_users: []
discovery_hostname: ""

discovery_services_enabled: []
discovery_services_disabled: []

discovery_sysctl_current: {}
discovery_udev_rules: []

discovery_packages_host: []
discovery_homebrew_casks: []
discovery_homebrew_taps: []

discovery_repositories: []
discovery_snap_packages: []
discovery_flatpak_packages: []

discovery_firewall_enabled: false
discovery_firewall_package: ""
discovery_firewall_rules: []
discovery_fail2ban_detected: false
discovery_fail2ban_enabled: false
discovery_fail2ban_active: false

discovery_macos_preferences: {}

# =============================================================================
# APT REPOSITORY DETECTION
# =============================================================================

# GPG key URL mapping for discovered repositories
discovery_repository_detection:
  apt:
    gpg_key_mapping:
      "docker.com": "https://download.docker.com/linux/{{ ansible_distribution | lower}}/gpg"
      "deb.gierens.de": "https://raw.githubusercontent.com/eza-community/eza/main/deb.asc"
      "packages.gitlab.com": "https://packages.gitlab.com/runner/gitlab-runner/gpgkey"
      "nvidia.github.io": "https://nvidia.github.io/libnvidia-container/gpgkey"
      "apt.postgresql.org": "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
      "packages.redis.io": "https://packages.redis.io/gpg"
      "download.opensuse.org": "https://download.opensuse.org/repositories/home:/ungoogled_chromium/Ubuntu_22.04/Release.key"
      "deb.nodesource.com": "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
      "packages.microsoft.com": "https://packages.microsoft.com/keys/microsoft.asc"
      "dl.google.com": "https://dl.google.com/linux/linux_signing_key.pub"
      "ppa.launchpad.net": null
