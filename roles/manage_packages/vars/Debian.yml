---
# Debian 12/13 essential packages only
# Provides minimal, predictable foundation for Debian systems

# Essential system packages
packages_install:
  # Core system foundations
  - apt-transport-https
  - ca-certificates
  - locales-all
  - dnsutils

  # Core utilities
  - git
  - curl
  - wget
  - rsync
  - unzip

  # System administration
  - ufw

  # Build tools
  - build-essential
  - software-properties-common

  # Python essentials
  - python3
  - python3-pip
  - python3-venv

# Packages to remove for security/cleanliness
packages_remove:
  - xinetd
  - inetd
  - tftp-server
  - ypserv
  - telnet-server
  - rsh-server
  - prelink

# Debian-specific feature management
debian_enable_non_free: false  # Keep non-free repos disabled by default

# Note: Shell enhancement packages (starship, zoxide, eza, fzf, fastfetch) are now handled by merge logic
# Enable with: install_shell_enhancements: true
# Note: Nerd fonts are typically installed via package manager or external repositories
