---
# macOS essential packages via Homebrew only
# Provides minimal, predictable foundation for macOS systems

# Essential Homebrew packages
homebrew_packages:
  # Core utilities (not included in macOS by default)
  - git
  - curl
  - wget
  - rsync
  - unzip

  # Development essentials
  - python@3.13

  # Package management
  - homebrew/bundle  # For Brewfile support

# Essential Homebrew casks
homebrew_casks: []  # No essential GUI apps

# Essential Homebrew taps
homebrew_taps: []  # No essential taps

# macOS-specific feature management
macos_install_xcode_tools: true  # Install Xcode command line tools
macos_disable_gatekeeper: false  # Keep Gatekeeper enabled for security
macos_update_homebrew: true  # Update/upgrade Homebrew packages
macos_disable_auto_updates: false  # Keep automatic updates enabled

# System Preferences Configuration
macos_configure_dock: true  # Enable Dock customization
macos_dock_tile_size: 64  # Dock icon size (pixels)
macos_dock_position: 'bottom'  # Dock position: bottom, left, right
macos_dock_autohide: false  # Auto-hide Dock

# Finder Configuration
macos_finder_show_extensions: true  # Show file extensions
macos_finder_show_status_bar: true  # Show status bar
macos_finder_show_path_bar: true  # Show path bar
macos_finder_default_view: 'list'  # Default view: list, icon, column, gallery
macos_show_hidden_files: false  # Show hidden files

# Keyboard and Input Configuration
macos_configure_keyboard: true  # Enable keyboard customization
macos_enable_full_keyboard_access: true  # Tab through all controls
macos_key_repeat_rate: 2  # Fast key repeat (1-2 for fastest)
macos_key_repeat_delay: 15  # Initial repeat delay (lower = faster)

# Privacy and Security
macos_disable_icloud_drive: false  # Disable iCloud for new documents
macos_require_password_after_sleep: true  # Require password after sleep

# Performance and UX
macos_disable_window_animations: false  # Disable animations for speed
macos_expand_save_panel: true  # Expand save dialogs by default
macos_disable_auto_termination: true  # Prevent automatic app termination

# Developer-focused packages (inspired by Geerling's patterns)
homebrew_developer_packages:
  # Version control
  - git
  - gh  # GitHub CLI
  - git-flow-avh

  # Development tools
  - node
  - python@3.13
  - go
  - rust

  # Utilities
  - jq  # JSON processor
  - yq  # YAML processor
  - tree  # Directory tree viewer
  - bat  # Better cat with syntax highlighting
  - fzf  # Fuzzy finder
  - ripgrep  # Better grep

  # Network and system tools
  - htop
  - wget
  - curl
  - rsync

# Common developer applications (casks)
homebrew_developer_casks:
  - visual-studio-code
  - docker
  - firefox
  - google-chrome
  - sublime-text
  - iterm2

# Useful homebrew taps
homebrew_developer_taps:
  - homebrew/cask-fonts
  - homebrew/services
