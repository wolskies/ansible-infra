dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-packages-full
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
    cgroupns_mode: host
    command: /lib/systemd/systemd
  - name: ubuntu-packages-basic
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-packages-layered
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-repos-layered
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: arch-packages-basic
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/lib/systemd/systemd
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
  - name: ubuntu-edge-cases
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp:rw,exec,size=1g,mode=1777
      - /run:rw,exec,size=100m
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        manage_packages_all:
          Ubuntu:
            - name: curl
            - name: git
          Archlinux:
            - name: curl
            - name: git
        apt_repositories_all:
          Ubuntu: []
    host_vars:
      ubuntu-packages-full:
        manage_packages_group:
          Ubuntu:
            - name: nginx
        manage_packages_host:
          Ubuntu:
            - name: docker-ce
            - name: telnet
              state: absent
            - name: rsh-server
              state: absent
        apt_repositories_group:
          Ubuntu: []
        apt_repositories_host:
          Ubuntu:
            - name: docker
              uris: https://download.docker.com/linux/ubuntu
              suites: "{{ ansible_distribution_release }}"
              components: stable
              signed_by: https://download.docker.com/linux/ubuntu/gpg
        apt:
          system_upgrade:
            enable: true
            type: safe
      ubuntu-packages-basic:
        manage_packages_group:
          Ubuntu: []
        manage_packages_host:
          Ubuntu:
            - name: vim
            - name: nano
              state: absent
        apt_repositories_group:
          Ubuntu: []
        apt_repositories_host:
          Ubuntu: []
      ubuntu-packages-layered:
        manage_packages_group:
          Ubuntu:
            - name: nginx
        manage_packages_host:
          Ubuntu:
            - name: htop
            - name: nano
              state: absent
        apt_repositories_group:
          Ubuntu: []
        apt_repositories_host:
          Ubuntu: []
      ubuntu-repos-layered:
        manage_packages_group:
          Ubuntu: []
        manage_packages_host:
          Ubuntu:
            - name: docker-ce
        apt_repositories_group:
          Ubuntu: []
        apt_repositories_host:
          Ubuntu:
            - name: docker
              uris: https://download.docker.com/linux/ubuntu
              suites: "{{ ansible_distribution_release }}"
              components: stable
              signed_by: https://download.docker.com/linux/ubuntu/gpg
      arch-packages-basic:
        manage_packages_group:
          Archlinux: []
        manage_packages_host:
          Archlinux:
            - name: vim
            - name: nano
              state: absent
        pacman:
          enable_aur: false
      ubuntu-edge-cases:
        manage_packages_group:
          Ubuntu: []
        manage_packages_host:
          Ubuntu: []
        apt_repositories_group:
          Ubuntu: []
        apt_repositories_host:
          Ubuntu: []
verifier:
  name: ansible
