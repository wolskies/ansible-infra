---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Comprehensive test scenarios following validation plan
  - name: ubuntu-packages-full
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: ubuntu-packages-basic
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: arch-packages-full
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
  - name: arch-packages-basic
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
  - name: ubuntu-edge-cases
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Base packages merged via ANSIBLE_HASH_BEHAVIOUR=merge
        manage_packages:
          Debian:
            - name: curl
            - name: git
          Archlinux:
            - name: curl
            - name: git
    host_vars:
      # REQ-MP-003: Complete repository + package management
      ubuntu-packages-full:
        manage_packages:
          Debian:
            - name: curl # From all level (repeated due to list replacement)
            - name: git # From all level (repeated due to list replacement)
            - name: nginx # Added to curl+git from all level
            - name: docker-ce # Will come from docker repository
            - name: telnet
              state: absent
            - name: rsh-server
              state: absent
        apt:
          repositories:
            Ubuntu:
              - name: docker
                uris: "https://download.docker.com/linux/ubuntu"
                suites: "{{ ansible_distribution_release }}"
                components: "stable"
                signed_by: "https://download.docker.com/linux/ubuntu/gpg"
          system_upgrade:
            enable: true
            type: "safe"

      # Basic package management without repositories
      ubuntu-packages-basic:
        manage_packages:
          Debian:
            - name: curl # From all level (repeated due to list replacement)
            - name: git # From all level (repeated due to list replacement)
            - name: vim # Added to curl+git from all level
            - name: nano
              state: absent

      # Arch Linux with AUR enabled
      arch-packages-full:
        manage_packages:
          Archlinux:
            - name: curl # From all level (repeated due to list replacement)
            - name: git # From all level (repeated due to list replacement)
            - name: base-devel # Added to curl+git from all level
            # Note: paru is installed via kewlfft.aur.aur module, not package list
        pacman:
          enable_aur: true

      # Arch Linux without AUR
      arch-packages-basic:
        manage_packages:
          Archlinux:
            - name: curl # From all level (repeated due to list replacement)
            - name: git # From all level (repeated due to list replacement)
            - name: vim # Added to curl+git from all level
            - name: nano
              state: absent
        pacman:
          enable_aur: false

      # Edge cases: empty configurations
      ubuntu-edge-cases:
        manage_packages:
          Debian: []
        apt:
          repositories:
            Ubuntu: []
verifier:
  name: ansible
