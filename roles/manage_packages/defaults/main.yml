---
# =============================================================================
# PACKAGE MANAGEMENT ROLE VARIABLES
# =============================================================================
# Distribution-specific package installation and repository management
# Packages are merged in order: all -> group -> host
# Variables mirror the structure in configure_system/defaults/main.yml
# =============================================================================

packages:
  present: {}
  remove: {}
  # Package structure documented in collection README:
  # present/remove: { all/group/host: { Ubuntu: [], Debian: [], Archlinux: [], MacOSX: [] } }
  casks_present:
    all: []
    group: []
    host: []
  casks_remove: []

apt:
  apt_cache:
    update_cache: false
    valid_time: 3600
  no_recommends: false
  unattended_upgrades:
    enabled: false
    email: ""
    auto_reboot: false
    reboot_with_users: false
    reboot_time: "02:00"
  system_upgrade:
    enable: false
    type: safe
  proxy: ""
  repositories: {}

pacman:
  no_confirms: false
  proxy: ""
  multilib: false
  enable_aur: false # When true, attempts to install packages from AUR if not in official repos
  aur_helper: paru
  config_reflector: true

homebrew:
  install: true
  update_homebrew: true
  cleanup_cache: false
  taps: []
