---
# =============================================================================
# MANAGE PACKAGES ROLE DEFAULTS
# =============================================================================
# This role handles package management across different operating systems
# Uses collection-wide variables from section 2.2.1 - no role-specific variables
#
# All variables are defined in the collection interface (docs/source/api/variables.rst)
# and documented in meta/argument_specs.yml
# =============================================================================

# Cross-Platform Package Management
packages: {}

# Layered Package Configuration
manage_packages_all: {}
manage_packages_group: {}
manage_packages_host: {}

# APT Repository Management
apt_repositories_all: {}
apt_repositories_group: {}
apt_repositories_host: {}

# APT Configuration
apt:
  repositories: {}
  system_upgrade:
    enable: false
    type: "safe"

# Pacman Configuration (Arch Linux)
pacman:
  enable_aur: false

# Homebrew Configuration (macOS)
homebrew:
  taps: []
  cleanup_cache: true

# macOS Cask Management
manage_casks:
  Darwin: []
