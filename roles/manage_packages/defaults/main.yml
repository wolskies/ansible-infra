---
# =============================================================================
# PACKAGE MANAGEMENT ROLE VARIABLES
# =============================================================================
# Distribution-specific package installation and repository management
# Packages are merged in order: all -> group -> host
# Variables mirror the structure in configure_system/defaults/main.yml
# =============================================================================

infrastructure:
  host:
    packages:
      present:
        all:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
        group:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
        host:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
      remove:
        all:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
        group:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
        host:
          Ubuntu: []
          Debian: []
          Archlinux: []
          MacOSX: []
      casks_present:
        all: []
        group: []
        host: []
      casks_remove: []
      apt:
        apt_cache:
          update_cache: true
          valid_time: 3600
        no_recommends: false
        unattended_upgrades:
          enabled: true
          email: ""
          auto_reboot: false
          reboot_with_users: false
          reboot_time: "02:00"
        system_upgrade:
          enable: false
          type: safe
        proxy: ""
        repositories:
          all:
            Ubuntu: []
            Debian: []
          group:
            Ubuntu: []
            Debian: []
          host:
            Ubuntu: []
            Debian: []
          # - name:  example: "docker"
          #   types: optional, defaults to "deb"
          #   uris: repo url
          #   suites: example, for docker this would be distro release (e.g. "noble" for Ubuntu 24)
          #   components: release channel, "stable" for ubuntu/docker
          #   signed_by: gpg key, accepts url or actual key
          #   state: present (default)/absent
      pacman:
        no_confirms: false
        proxy: ""
        multilib: false
        enable_aur: true # When true, attempts to install packages from AUR if not in official repos
        aur_helper: paru
        config_reflector: true
      homebrew:
        install: true
        update_homebrew: true
        cleanup_cache: false
        taps: []
