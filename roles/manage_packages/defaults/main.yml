---
packages_apt:
  apt_cache:
    update: true
    valid_time: 3600
  system_upgrade:
    enable: false
    type: safe
  repositories: []
  packages:
    install: []
    remove: []

packages_pacman:
  multilib: true
  enable_aur: true
  aur_helper: paru
  config_reflector: true
  packages:
    install: []
    remove: []

packages_homebrew:
  homebrew:
    install: true
    update: true
    cleanup_cache: false
    taps: []
    casks:
      install: []
      remove: []
    packages:
      install: []
      remove: []

