---
# =============================================================================
# MANAGE PACKAGES ROLE DEFAULTS
# =============================================================================
# This role uses collection-wide variables from SRD section 2.2.1
# All variables defined exactly as specified in the SRD
# =============================================================================

# Layered Package Definitions (merged in order: all → group → host)
manage_packages_all: {}
manage_packages_group: {}
manage_packages_host: {}

# APT Repository Management (Debian/Ubuntu)
apt_repositories_all: {}
apt_repositories_group: {}
apt_repositories_host: {}

# APT Configuration (Debian/Ubuntu)
apt:
  proxy: ""
  no_recommends: false
  unattended_upgrades:
    enabled: false
  system_upgrade:
    enable: false
    type: "safe"

# Pacman Configuration (Arch Linux)
pacman:
  proxy: ""
  no_confirm: false
  multilib:
    enabled: false
  enable_aur: false

# Homebrew Configuration (macOS)
homebrew:
  taps: []
  cleanup_cache: true

# macOS Cask Management
manage_casks:
  Darwin: []
