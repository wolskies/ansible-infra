---
# =============================================================================
# SYSTEM CONFIGURATION
# =============================================================================
# This is an orchestration role for convenience.  It calls several other roles
#
# Available tags:
#   - host-configuration  : Basic host setup (hostname, NTP, locale)
#   - security-services   : Security services (firewall, fail2ban)
#   - user-management     : User and group management
#   - package-management  : Package installation and repository management
#   - snap-packages       : Snap package management
#   - flatpak-packages    : Flatpak package management
#   - core                : All core components
#   - optional            : All optional components
# =============================================================================

# Role-specific defaults (shared variables moved to collection defaults/main.yml)

users: []

firewall:
  enabled: false
  prevent_ssh_lockout: true
  package: "ufw"
  stealth_mode: false
  block_all: false
  logging: false
  rules: []

fail2ban:
  enabled: false
  sender: "root@localhost"
  dest_email: ""
  defaults:
    bantime: 3600
    findtime: 600
    maxretry: 5
  services:
    - name: sshd
      enabled: true
      maxretry: 5
      bantime: 3600
      findtime: 600
      logpath: /var/log/auth.log
  ignoreips:
    - "127.0.0.1/8"
    - "::1"

packages:
  present: {}
  remove: {}
  casks_present:
    all: []
    group: []
    host: []
  casks_remove: []

apt:
  no_recommends: false
  proxy: ""
  unattended_upgrades:
    enabled: false
  system_upgrade:
    enable: false
    type: "safe"
  repositories: {}

pacman:
  no_confirm: false
  proxy: ""
  multilib:
    enabled: false
  enable_aur: false

homebrew:
  cleanup_cache: true
  taps: []

macosx:
  updates:
    auto_check: true
    auto_download: true
  gatekeeper:
    enabled: true

snap:
  disable_and_remove: false
  packages: {}

flatpak:
  enabled: false
  packages: {}
  flathub: true
  plugins:
    gnome: false
    plasma: false
