---
# Default paths for shell configuration
zinit_path: "{{ ansible_env.HOME }}/.local/share/zinit"
ohmyposh_path: "{{ ansible_env.HOME }}/.local/bin/oh-my-posh"

# Git repository for dotfiles (configure this with your own repository)
dotfiles_repo: "{{ dotfiles_repository_url | default('https://github.com/example/dotfiles.git') }}"
dotfiles_dest: "{{ ansible_env.HOME }}/.dotfiles"

# Update behavior
force_dotfiles_update: true
accept_hostkey: true