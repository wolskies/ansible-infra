---
# Docker installation for Arch Linux
- name: Update pacman cache
  community.general.pacman:
    update_cache: true
  become: true

- name: Install Docker
  community.general.pacman:
    name:
      - docker
      - docker-compose
      - docker-buildx
    state: present
  become: true
  notify: restart docker

- name: Install Python Docker SDK
  community.general.pacman:
    name:
      - python-docker
    state: present
  become: true