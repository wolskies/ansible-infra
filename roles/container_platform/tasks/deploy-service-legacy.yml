---
# Legacy service deployment method (fallback)
# Used when dedicated service role is not available

- name: "Create service directory for {{ service_name }} (legacy)"
  ansible.builtin.file:
    path: "{{ docker_compose_dir }}/{{ service_name }}"
    state: directory
    mode: '0755'
  become: true
  tags:
    - legacy
    - directories

- name: "Generate docker-compose.yml for {{ service_name }} (legacy)"
  ansible.builtin.template:
    src: "services/{{ service_name }}.yml.j2"
    dest: "{{ docker_compose_dir }}/{{ service_name }}/docker-compose.yml"
    mode: '0644'
  become: true
  register: compose_template
  failed_when: false  # Don't fail if template doesn't exist
  tags:
    - legacy
    - compose

- name: "Use default service template for {{ service_name }} (legacy)"
  ansible.builtin.template:
    src: "services/default-service.yml.j2"
    dest: "{{ docker_compose_dir }}/{{ service_name }}/docker-compose.yml"
    mode: '0644'
  become: true
  when: compose_template.failed | default(false)
  vars:
    service:
      name: "{{ service_name }}"
      image: "{{ service_name }}:latest"
      ports: "{{ docker_service_registry[service_name].ports | default([]) }}"
      environment: {}
      volumes: "{{ docker_service_registry[service_name].volumes | default([]) }}"
      networks: "{{ docker_service_registry[service_name].networks | default(['services']) }}"
  tags:
    - legacy
    - compose

- name: "Deploy {{ service_name }} with Docker Compose (legacy)"
  community.docker.docker_compose:
    project_src: "{{ docker_compose_dir }}/{{ service_name }}"
    state: present
    pull: true
  become: true
  register: service_deployment
  tags:
    - legacy
    - deploy

- name: "Display deployment result for {{ service_name }} (legacy)"
  ansible.builtin.debug:
    msg: "{{ service_name }} deployment completed (legacy mode). Services: {{ service_deployment.services.keys() | list }}"
  when: service_deployment.services is defined
  tags:
    - legacy
    - summary
