---
# Simple flatpak package management

- name: Install flatpak package (Debian/Ubuntu)
  ansible.builtin.apt:
    name: flatpak
    state: present
    update_cache: true
  become: true
  when: ansible_os_family == "Debian"
  tags: []

- name: Install flatpak package (Arch Linux)
  community.general.pacman:
    name: flatpak
    state: present
  become: true
  when: ansible_os_family == "Archlinux"
  tags: []

- name: Install GNOME Software flatpak plugin (Debian/Ubuntu)
  ansible.builtin.apt:
    name: gnome-software-plugin-flatpak
    state: present
  become: true
  when:
    - ansible_os_family == "Debian"
    - flatpak.plugins.gnome | default(false)
  failed_when: false
  tags: []

- name: Install Plasma Discover flatpak plugin (Debian/Ubuntu)
  ansible.builtin.apt:
    name: plasma-discover-backend-flatpak
    state: present
  become: true
  when:
    - ansible_os_family == "Debian"
    - flatpak.plugins.plasma | default(false)
  failed_when: false
  tags: []

- name: Install GNOME Software flatpak plugin (Arch Linux)
  community.general.pacman:
    name: gnome-software-flatpak
    state: present
  become: true
  when:
    - ansible_os_family == "Archlinux"
    - flatpak.plugins.gnome | default(false)
  failed_when: false
  tags: []

- name: Install Plasma Discover flatpak plugin (Arch Linux)
  community.general.pacman:
    name: discover
    state: present
  become: true
  when:
    - ansible_os_family == "Archlinux"
    - flatpak.plugins.plasma | default(false)
  failed_when: false
  tags: []

- name: Enable Flathub repository
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: system
  become: true
  when:
    - flatpak is defined
    - flatpak.flathub
  tags: []

- name: Remove flatpak packages
  community.general.flatpak:
    name: "{{ item }}"
    state: absent
    method: "{{ flatpak.method | default('system') }}"
  loop: "{{ flatpak.packages.remove }}"
  become: true
  become_user: "{{ flatpak.user if flatpak.method | default('system') == 'user' and flatpak.user | default('') != '' else 'root' }}"
  when:
    - flatpak is defined
    - flatpak.packages is defined
    - flatpak.packages.remove | length > 0
  tags: []

- name: Install flatpak packages
  community.general.flatpak:
    name: "{{ item }}"
    state: present
    method: "{{ flatpak.method | default('system') }}"
  loop: "{{ flatpak.packages.install }}"
  become: true
  become_user: "{{ flatpak.user if flatpak.method | default('system') == 'user' and flatpak.user | default('') != '' else 'root' }}"
  when:
    - flatpak is defined
    - flatpak.packages is defined
    - flatpak.packages.install | length > 0
  tags: []
