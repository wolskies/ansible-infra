---
# manage_flatpak role main tasks

- name: Manage flatpak packages
  ansible.builtin.include_tasks: manage-flatpak.yml
  when:
    - ansible_os_family in ["Debian", "Archlinux"]
    - infrastructure.host.flatpak.enabled | default(false)
    - >-
      (infrastructure.host.flatpak.packages.install | length > 0) or
      (infrastructure.host.flatpak.packages.remove | length > 0)
  tags: []
