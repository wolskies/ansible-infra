---
# =============================================================================
# FLATPAK PACKAGES ROLE VARIABLES
# =============================================================================
# Flatpak package management for Linux systems
# Variables mirror the structure in configure_system/defaults/main.yml
# =============================================================================

flatpak:
  enabled: false
  packages: {}
  flathub: true
  plugins:
    gnome: false
    plasma: false
  # Installation method and user
  method: "system" # "system" or "user"
  user: "" # Username for user installs, empty for system
