---
# manage_firewall role handlers
# Handles firewall rule reloads only - assumes services are managed elsewhere

# Firewall rule handlers
- name: reload ufw
  ansible.builtin.systemd:
    name: ufw
    state: restarted
  become: true
  listen: "reload ufw"

- name: reload firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: reloaded
  become: true
  listen: "reload firewalld"

- name: restart firewall
  ansible.builtin.service:
    name: "{{ firewall_service_name }}"
    state: restarted
  become: true
  vars:
    firewall_service_name: >-
      {%- if ansible_distribution in ['Ubuntu', 'Debian'] -%}
      ufw
      {%- elif ansible_distribution == 'Archlinux' -%}
      firewalld
      {%- else -%}
      firewall
      {%- endif -%}
  listen: "restart firewall"
