---
- name: Test go role
  hosts: all
  become: true
  tasks:
    - name: Create test user for role testing (Debian/Ubuntu)
      ansible.builtin.user:
        name: testdev
        uid: 1001
        groups: [sudo]
        shell: /bin/bash
        comment: "Test Developer User"
        create_home: true
        state: present
      when: ansible_os_family == 'Debian'

    - name: Create test user for role testing (Arch Linux)
      ansible.builtin.user:
        name: testdev
        uid: 1001
        groups: [wheel]
        shell: /bin/bash
        comment: "Test Developer User"
        create_home: true
        state: present
      when: ansible_os_family == 'Archlinux'

    - name: Test go role
      ansible.builtin.include_role:
        name: wolskies.infrastructure.go
