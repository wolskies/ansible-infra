---
- name: Prepare container for testing
  hosts: all
  become: true
  tasks:
    - name: Install acl package for proper become support (Debian/Ubuntu)
      ansible.builtin.apt:
        name: acl
        state: present
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: Install acl package for proper become support (Arch Linux)
      community.general.pacman:
        name: acl
        state: present
        update_cache: true
      when: ansible_os_family == 'Archlinux'

    - name: Fix ansible temp directory permissions for become_user
      ansible.builtin.file:
        path: /tmp/ansible-remote-tmp
        state: directory
        mode: "0777"
        owner: root
        group: root
      when: ansible_os_family == 'Archlinux'
