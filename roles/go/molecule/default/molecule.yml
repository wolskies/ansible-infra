dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-go-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp
      - /run
  - name: arch-go-test
    image: carlodepieri/docker-archlinux-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /usr/lib/systemd/systemd
    env:
      container: docker
    capabilities:
      - SYS_ADMIN
    ulimits:
      - nofile:65535:65535
    tmpfs:
      - /tmp
      - /run
  - name: ubuntu-go-edge
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        hardening:
          os_hardening_enabled: false
    host_vars:
      ubuntu-go-test:
        users:
          - name: testdev
            uid: 1001
            groups:
              - sudo
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        go_user: testdev
        go_packages:
          - github.com/goreleaser/goreleaser@latest
          - golang.org/x/tools/cmd/goimports
          - github.com/golangci/golangci-lint/cmd/golangci-lint@v1.54.2
      arch-go-test:
        users:
          - name: testdev
            uid: 1001
            groups:
              - wheel
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        go_user: testdev
        go_packages:
          - github.com/spf13/cobra-cli@latest
          - golang.org/x/tools/cmd/godoc
      ubuntu-go-edge:
        users:
          - name: testdev
            uid: 1001
            groups:
              - sudo
            shell: /bin/bash
            comment: Test Developer User
            create_home: true
        go_user: testdev
        go_packages: []
verifier:
  name: ansible
