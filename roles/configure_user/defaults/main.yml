# =============================================================================
# USER PREFERENCES - Per-user preference configuration
# =============================================================================
# Configures individual user preferences, dotfiles, and language toolchains
# Called with target_user variable containing complete user configuration
#
# Language toolchains (nodejs, rust, go) are handled by dedicated roles
# =============================================================================

# This role configures preferences for a single user
# Required variable when calling this role:
# target_user: { name: "alice", git: { user_name: "Alice" }, ... }

target_user: {}
