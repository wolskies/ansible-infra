---
# Linux OS-specific user configuration

- name: Set user shell preference for {{ current_user_config.name }}
  ansible.builtin.user:
    name: "{{ current_user_config.name }}"
    shell: "{{ current_user_config.shell }}"
  become: true
  when:
    - current_user_config.shell is defined
    - current_user_config.shell != ''
  tags:
    - shell
