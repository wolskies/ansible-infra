---
# Install system-level dependencies for language packages
# This runs as root, outside the user context

- name: Ensure Node.js system dependencies (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnupg2
    state: present
  become: true
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Debian'
  tags:
    - nodejs
    - language-packages

- name: Download NodeSource signing key (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /etc/apt/signing-key-nodesource-repo.asc
    owner: root
    group: root
    mode: "0444"
  become: true
  register: node_signing_key
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Debian'
  tags:
    - nodejs
    - language-packages

- name: Add NodeSource repository (Debian/Ubuntu)
  ansible.builtin.deb822_repository:
    name: nodesource_20x
    uris: "https://deb.nodesource.com/node_20.x"
    types: deb
    suites: nodistro
    components: main
    signed_by: "{{ node_signing_key.dest }}"
    state: present
  become: true
  register: node_repo
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Debian'
  tags:
    - nodejs
    - language-packages

- name: Update apt cache if repo was added (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: yes
  become: true
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Debian'
    - node_repo is changed
  tags:
    - nodejs
    - language-packages

- name: Install Node.js and npm (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "nodejs=20.*"
    state: present
  become: true
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Debian'
  tags:
    - nodejs
    - language-packages

- name: Ensure Node.js and npm are installed (Arch)
  ansible.builtin.package:
    name: npm
    state: present
  become: true
  when:
    - target_user.nodejs.packages | default([]) | length > 0
    - ansible_os_family == 'Archlinux'
  tags:
    - nodejs
    - language-packages
