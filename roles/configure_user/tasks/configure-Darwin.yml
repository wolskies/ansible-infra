---
# macOS OS-specific user configuration

- name: Check if Homebrew is installed
  ansible.builtin.stat:
    path: /opt/homebrew/bin/brew
  register: homebrew_check

- name: Add Homebrew to PATH in shell profile
  ansible.builtin.lineinfile:
    path: "{{ ansible_env.HOME }}/.zprofile"
    line: 'eval "$(/opt/homebrew/bin/brew shellenv)"'
    create: yes
  when: homebrew_check.stat.exists

- name: Configure macOS Dock preferences for {{ target_user.name }}
  community.general.osx_defaults:
    domain: com.apple.dock
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  notify: Restart Dock
  become: true
  become_user: "{{ target_user.name }}"
  vars:
    ansible_remote_tmp: "/tmp/.ansible-{{ target_user.name }}"
  loop:
    - key: "tilesize"
      type: "int"
      value: "{{ target_user.Darwin.dock.tile_size }}"
    - key: "autohide"
      type: "bool"
      value: "{{ target_user.Darwin.dock.autohide }}"
    - key: "minimize-to-application"
      type: "bool"
      value: "{{ target_user.Darwin.dock.minimize_to_application | default(false) }}"
    - key: "show-recents"
      type: "bool"
      value: "{{ target_user.Darwin.dock.show_recents | default(true) }}"
  when:
    - target_user.Darwin.dock is defined
    - item.value is defined
  tags:
    - dock
    - macos

- name: Configure macOS Finder preferences for {{ target_user.name }}
  community.general.osx_defaults:
    domain: com.apple.finder
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  notify: Restart Finder
  become: true
  become_user: "{{ target_user.name }}"
  vars:
    ansible_remote_tmp: "/tmp/.ansible-{{ target_user.name }}"
  loop:
    - key: "AppleShowAllExtensions"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_extensions }}"
    - key: "AppleShowAllFiles"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_hidden }}"
    - key: "ShowPathbar"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_pathbar | default(true) }}"
    - key: "ShowStatusBar"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_statusbar | default(false) }}"
    - key: "ShowExternalHardDrivesOnDesktop"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_external_drives | default(false) }}"
    - key: "ShowRemovableMediaOnDesktop"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_removable_media | default(false) }}"
    - key: "_FXShowPosixPathInTitle"
      type: "bool"
      value: "{{ target_user.Darwin.finder.show_posix_path | default(false) }}"
  when:
    - target_user.Darwin.finder is defined
    - item.value is defined
  tags:
    - finder
    - macos

- name: Create screenshots directory for {{ target_user.name }}
  ansible.builtin.file:
    path: "/Users/{{ target_user.name }}/{{ target_user.Darwin.screenshots.directory | default('Screenshots') }}"
    state: directory
    mode: "0755"
  become: true
  become_user: "{{ target_user.name }}"
  vars:
    ansible_remote_tmp: "/tmp/.ansible-{{ target_user.name }}"
  when:
    - target_user.Darwin.screenshots is defined
  tags:
    - screenshots
    - macos

- name: Configure screenshot preferences for {{ target_user.name }}
  community.general.osx_defaults:
    domain: com.apple.screencapture
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
  become: true
  become_user: "{{ target_user.name }}"
  vars:
    ansible_remote_tmp: "/tmp/.ansible-{{ target_user.name }}"
  loop:
    - key: "location"
      type: "string"
      value: "/Users/{{ target_user.name }}/{{ target_user.Darwin.screenshots.directory | default('Screenshots') }}"
    - key: "type"
      type: "string"
      value: "{{ target_user.Darwin.screenshots.format | default('png') }}"
  when:
    - target_user.Darwin.screenshots is defined
    - item.value is defined
  tags:
    - screenshots
    - macos

- name: Configure iTerm2 preferences for {{ target_user.name }}
  community.general.osx_defaults:
    domain: com.googlecode.iterm2
    key: PromptOnQuit
    type: bool
    value: "{{ target_user.Darwin.iterm2.prompt_on_quit | default(true) }}"
  become: true
  become_user: "{{ target_user.name }}"
  vars:
    ansible_remote_tmp: "/tmp/.ansible-{{ target_user.name }}"
  when:
    - target_user.Darwin.iterm2 is defined
  tags:
    - iterm2
    - macos
