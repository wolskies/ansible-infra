---
# Cross-platform user configuration (git, language packages)

- name: Configure Git settings for {{ current_user_config.name }}
  block:
    - name: Set Git user name
      community.general.git_config:
        name: user.name
        value: "{{ current_user_config.git.user_name }}"
        scope: global
      when: current_user_config.git.user_name is defined

    - name: Set Git user email
      community.general.git_config:
        name: user.email
        value: "{{ current_user_config.git.user_email }}"
        scope: global
      when: current_user_config.git.user_email is defined

    - name: Set Git default editor
      community.general.git_config:
        name: core.editor
        value: "{{ current_user_config.git.editor }}"
        scope: global
      when: current_user_config.git.editor is defined
  become: true
  become_user: "{{ current_user_config.name }}"
  when: current_user_config.git is defined
  tags:
    - git

- name: Configure Node.js packages for {{ current_user_config.name }}
  block:
    - name: Check if npm is available
      ansible.builtin.command: command -v npm
      register: npm_check
      failed_when: false
      changed_when: false

    - name: Install Node.js if npm missing
      ansible.builtin.package:
        name: nodejs
        state: present
      become: true
      when: npm_check.rc != 0

    - name: Install Node.js packages for user
      community.general.npm:
        name: "{{ item }}"
        global: false
        path: "/home/{{ current_user_config.name }}"
      loop: "{{ current_user_config.nodejs.packages }}"
  become: true
  become_user: "{{ current_user_config.name }}"
  when:
    - current_user_config.nodejs.packages | default([]) | length > 0
  tags:
    - nodejs
    - language-packages

- name: Check if cargo is available for {{ current_user_config.name }}
  ansible.builtin.command: command -v cargo
  register: cargo_check
  become: true
  become_user: "{{ current_user_config.name }}"
  failed_when: false
  changed_when: false
  when:
    - current_user_config.rust.packages | default([]) | length > 0
  tags:
    - rust
    - language-packages

- name: Download rustup installer if cargo missing
  ansible.builtin.get_url:
    url: https://sh.rustup.rs
    dest: /tmp/rustup-init.sh
    mode: "0755"
  become: true
  when:
    - current_user_config.rust.packages | default([]) | length > 0
    - cargo_check is defined
    - cargo_check.rc != 0
  tags:
    - rust
    - language-packages

- name: Install Rust toolchain if cargo missing
  ansible.builtin.command:
    cmd: /tmp/rustup-init.sh -y --default-toolchain stable
  environment:
    RUSTUP_HOME: /usr/local/rustup
    CARGO_HOME: /usr/local/cargo
  become: true
  when:
    - current_user_config.rust.packages | default([]) | length > 0
    - cargo_check is defined
    - cargo_check.rc != 0
  tags:
    - rust
    - language-packages

- name: Add cargo to system PATH if cargo missing
  ansible.builtin.lineinfile:
    path: /etc/environment
    line: 'PATH="/usr/local/cargo/bin:$PATH"'
    create: true
  become: true
  when:
    - current_user_config.rust.packages | default([]) | length > 0
    - cargo_check is defined
    - cargo_check.rc != 0
  tags:
    - rust
    - language-packages

- name: Initialize rustup default toolchain if cargo missing
  ansible.builtin.command: /usr/local/cargo/bin/rustup default stable
  environment:
    RUSTUP_HOME: /usr/local/rustup
    CARGO_HOME: /usr/local/cargo
  become: true
  when:
    - current_user_config.rust.packages | default([]) | length > 0
    - cargo_check is defined
    - cargo_check.rc != 0
  tags:
    - rust
    - language-packages

- name: Install Rust packages for {{ current_user_config.name }}
  ansible.builtin.command: /usr/local/cargo/bin/cargo install {{ item }}
  register: cargo_install
  changed_when: "'Installing' in cargo_install.stderr"
  loop: "{{ current_user_config.rust.packages }}"
  become: true
  become_user: "{{ current_user_config.name }}"
  environment:
    RUSTUP_HOME: /usr/local/rustup
    CARGO_HOME: "/home/{{ current_user_config.name }}/.cargo"
    PATH: "/usr/local/cargo/bin:{{ ansible_env.PATH }}"
  when:
    - current_user_config.rust.packages | default([]) | length > 0
  tags:
    - rust
    - language-packages

- name: Check if go is available for {{ current_user_config.name }}
  ansible.builtin.command: command -v go
  register: go_check
  become: true
  become_user: "{{ current_user_config.name }}"
  failed_when: false
  changed_when: false
  when:
    - current_user_config.go.packages | default([]) | length > 0
  tags:
    - go
    - language-packages

- name: Install Go if missing
  ansible.builtin.package:
    name: golang
    state: present
  become: true
  when:
    - current_user_config.go.packages | default([]) | length > 0
    - go_check is defined
    - go_check.rc != 0
  tags:
    - go
    - language-packages

- name: Install Go packages for {{ current_user_config.name }}
  ansible.builtin.command: go install {{ item }}
  register: go_install
  changed_when: false
  loop: "{{ current_user_config.go.packages }}"
  become: true
  become_user: "{{ current_user_config.name }}"
  when:
    - current_user_config.go.packages | default([]) | length > 0
  tags:
    - go
    - language-packages
