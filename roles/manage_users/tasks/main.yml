---
- name: Debug - Skip ansible_user for safety
  ansible.builtin.debug:
    msg: "Skipping user management for ansible_user '{{ ansible_user | default('undefined') }}' to prevent connection loss"
  when:
    - ansible_user is defined
    - infrastructure.domain.users | selectattr('name', 'equalto', ansible_user) | list | length > 0

- name: Add users to system
  become: true
  ansible.builtin.user:
    name: "{{ item.name }}"
    uid: "{{ item.uid | default(omit) }}"
    group: "{{ item.gid | default(omit) }}"
    home: "{{ item.home | default(omit) }}"
    shell: "{{ item.shell | default(omit) }}"
    comment: "{{ item.comment | default(omit) }}"
    password: >-
      {{
        omit if 'password' not in item or item.password is none or item.password == ''
        else (item.password if item.password.startswith('$') else item.password | password_hash('sha512'))
      }}
    state: "{{ item.state | default('present') }}"
    create_home: "{{ item.create_home | default(omit) }}"
    groups: "{{ item.groups | default(omit) }}"
    append: true
  loop: "{{ infrastructure.domain.users }}"
  when:
    - infrastructure.domain.users | length > 0
    - item.name != (ansible_user | default(''))
    - item.name != 'root'

- name: Add SSH public keys for users
  become: true
  ansible.posix.authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.ssh_pubkey }}"
    state: present
  loop: "{{ infrastructure.domain.users }}"
  when:
    - infrastructure.domain.users | length > 0
    - item.name != (ansible_user | default(''))
    - item.name != 'root'
    - item.state | default('present') == 'present'
    - item.ssh_pubkey is defined
    - item.ssh_pubkey is not none
    - item.ssh_pubkey != ""
    - not item.ssh_pubkey.startswith('var_')
    - item.ssh_pubkey is match('^ssh-.*') or item.ssh_pubkey is match('^ecdsa-.*') or item.ssh_pubkey is match('^ssh-ed25519.*')

- name: Remove users from system (migration support)
  become: true
  ansible.builtin.user:
    name: "{{ item }}"
    state: absent
    remove: true
  loop: "{{ infrastructure.domain.users_absent }}"
  when: infrastructure.domain.users_absent | length > 0
