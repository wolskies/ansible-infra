---
# Debian-specific host configuration tasks
# Platform-unique features only - common tasks handled in main.yml

# APT configuration specific to Debian
- name: Configure APT unattended upgrades (Debian)
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'
  become: true
  when:
    - config_debian_unattended_upgrades | default(true)
  tags:
    - debian
    - updates
    - configure-host
