---
- name: Get list of installed snap packages
  ansible.builtin.shell: snap list | tail -n +2 | awk '{print $1}'
  register: snap_packages
  changed_when: false
  failed_when: false

- name: Remove all snap packages
  ansible.builtin.command: snap remove {{ item }}
  loop: "{{ snap_packages.stdout_lines }}"
  become: true
  register: snap_remove_result
  changed_when: "'removed' in snap_remove_result.stdout"
  when: snap_packages.stdout_lines | length > 0
  failed_when: false

- name: Stop and disable snapd services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop:
    - snapd.service
    - snapd.socket
    - snapd.seeded.service
  become: true
  failed_when: false

- name: Remove snap packages (APT)
  ansible.builtin.apt:
    name:
      - snapd
      - gnome-software-plugin-snap
    state: absent
    purge: true
  become: true
  failed_when: false

- name: Remove snap directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /snap
    - /var/snap
    - /var/lib/snapd
    - /var/cache/snapd
    - /usr/lib/snapd
    - /home/{{ ansible_user }}/snap
  become: true
  failed_when: false

- name: Remove snap from PATH
  ansible.builtin.lineinfile:
    path: /etc/environment
    regexp: '.*:/snap/bin.*'
    state: absent
  become: true
  failed_when: false

