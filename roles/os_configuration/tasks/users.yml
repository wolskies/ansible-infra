---
# User management tasks - batch wrapper around ansible.builtin.user
# Handles user creation, removal, and SSH key deployment

- name: Get list of existing groups (Linux)
  ansible.builtin.getent:
    database: group
  register: system_groups
  when: ansible_system == "Linux"

- name: Get list of existing groups (macOS)
  ansible.builtin.command: dscl . -list /Groups
  register: macos_groups_raw
  changed_when: false
  when: ansible_system == "Darwin"

- name: Parse macOS groups into a list
  ansible.builtin.set_fact:
    macos_groups: "{{ macos_groups_raw.stdout_lines | default([]) }}"
  when: ansible_system == "Darwin"

- name: Filter user groups to only those that exist on the system
  ansible.builtin.set_fact:
    filtered_users: >-
      {%- set user_list = [] -%}
      {%- for user in users | default([]) -%}
        {%- set filtered_user = user | dict2items | rejectattr('key', 'eq', 'groups') | list | items2dict -%}
        {%- if user.groups is defined and user.groups | length > 0 -%}
          {%- if ansible_system == "Linux" -%}
            {%- set valid_groups = user.groups | select('in', system_groups.ansible_facts.getent_group.keys() | list) | list -%}
          {%- elif ansible_system == "Darwin" -%}
            {%- set valid_groups = user.groups | select('in', macos_groups | default([])) | list -%}
          {%- else -%}
            {%- set valid_groups = [] -%}
          {%- endif -%}
          {%- if valid_groups | length > 0 -%}
            {%- set _ = filtered_user.update({'groups': valid_groups}) -%}
          {%- endif -%}
        {%- endif -%}
        {%- set _ = user_list.append(filtered_user) -%}
      {%- endfor -%}
      {{ user_list }}
  when: users is defined and users | length > 0

- name: Create/update users
  become: true
  ansible.builtin.user:
    name: "{{ item.name }}"
    uid: "{{ item.uid | default(omit) }}"
    group: "{{ item.gid | default(omit) }}"
    home: "{{ item.home | default(omit) }}"
    shell: "{{ item.shell | default(omit) }}"
    comment: "{{ item.comment | default(omit) }}"
    password: >-
      {{
        omit if 'password' not in item or item.password is none or item.password == ''
        else (item.password if item.password.startswith('$') else item.password | password_hash('sha512'))
      }}
    state: "{{ item.state | default('present') }}"
    create_home: "{{ item.create_home | default(omit) }}"
    system: "{{ item.system | default(omit) }}"
    groups: "{{ item.groups | default(omit) }}"
    append: true
  loop: "{{ filtered_users | default(users) }}"
  when:
    - users is defined
    - users | length > 0
    - item.name != (ansible_user | default(''))
    - item.name != 'root'

- name: Deploy SSH keys for users
  become: true
  ansible.posix.authorized_key:
    user: "{{ item.0.name }}"
    key: "{{ item.1 }}"
    state: present
  with_subelements:
    - "{{ users | default([]) }}"
    - ssh_keys
    - skip_missing: true
  when:
    - item.0.state | default('present') == 'present'
    - item.0.name != (ansible_user | default(''))
    - item.0.name != 'root'

- name: Remove users (from users list)
  become: true
  ansible.builtin.user:
    name: "{{ item.name }}"
    state: absent
    remove: true
  loop: "{{ users | default([]) }}"
  when:
    - item.state is defined
    - item.state == 'absent'
    - item.name != (ansible_user | default(''))
    - item.name != 'root'

- name: Remove users (from users_absent list - legacy)
  become: true
  ansible.builtin.user:
    name: "{{ item }}"
    state: absent
    remove: true
  loop: "{{ users_absent | default([]) }}"
  when:
    - users_absent is defined
    - users_absent | length > 0
    - item != (ansible_user | default(''))
    - item != 'root'
