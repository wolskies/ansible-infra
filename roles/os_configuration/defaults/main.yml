---
# =============================================================================
# OS CONFIGURATION ROLE DEFAULTS
# =============================================================================
# This role uses collection-wide variables from SRD section 2.2.1
# All variables defined exactly as specified in the SRD
# =============================================================================

# Domain Configuration
domain_name: ""
domain_timezone: ""
domain_locale: "en_US.UTF-8"
domain_language: "en_US.UTF-8"

# Host Configuration
host_hostname: ""
host_update_hosts: true

# Host Services (Linux)
host_services:
  enable: []
  disable: []
  mask: []

# Host Modules (Linux)
host_modules:
  load: []
  blacklist: []

# Host Udev Rules (Linux)
host_udev:
  rules: []

# Host Sysctl Parameters (Linux)
host_sysctl:
  parameters: {}

# NTP Configuration (Linux)
domain_ntp:
  enabled: false
  servers: []

# Journal Configuration (Linux)
journal:
  configure: false
  max_size: "500M"
  max_retention: "30d"
  forward_to_syslog: false
  compress: true

# Security Configuration
host_security:
  hardening_enabled: false
  ssh_hardening_enabled: false

# APT Configuration (Debian/Ubuntu)
apt:
  proxy: ""
  no_recommends: false
  unattended_upgrades:
    enabled: false
  system_upgrade:
    enable: false
    type: "safe"

# Pacman Configuration (Arch Linux)
pacman:
  proxy: ""
  no_confirm: false
  multilib:
    enabled: false
  enable_aur: false

# macOS Configuration
macosx:
  updates:
    auto_check: true
    auto_download: true
  gatekeeper:
    enabled: true
  system_preferences:
    natural_scroll: true
    measurement_units: "Inches"
    use_metric: false
    show_all_extensions: false
  airdrop:
    ethernet_enabled: false
