      enable: []
      disable: []
    optimizations:
      tune_swappiness: false
      swappiness: 10
    sysctl:
      parameters: {}
    limits:
      limits: []
    modules:
      load: []
      blacklist: []
    snap:
      remove_completely: false
    unattended_upgrades:
      enabled: true
