provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  ansible_args:
    - --skip-tags
    - locale,hardening
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # OS configuration testing variables
        domain_name: "test.example.com"
        domain_timezone: "America/New_York"
        domain_locale: "en_US.UTF-8"
        domain_language: "en_US.UTF-8"
        domain_ntp:
          enabled: true
          servers:
            - 0.pool.ntp.org
            - 1.pool.ntp.org
    host_vars:
      # REQ-OS-003: Timezone configuration test scenarios
      ubuntu-timezone-positive:
        host_hostname: "ubuntu-timezone-positive"
        host_update_hosts: false
        domain_timezone: "America/New_York" # REQ-OS-003 positive test
      ubuntu-timezone-empty:
        host_hostname: "ubuntu-timezone-empty"
        host_update_hosts: false
        domain_timezone: "" # REQ-OS-003 negative test - empty timezone
      ubuntu-timezone-undefined:
        host_hostname: "ubuntu-timezone-undefined"
        host_update_hosts: false
        # domain_timezone intentionally undefined - REQ-OS-003 negative test
      # REQ-OS-001: Hostname configuration test scenarios
      ubuntu-hostname-positive:
        host_hostname: "test-hostname" # REQ-OS-001 positive test
        host_update_hosts: false
        domain_timezone: "UTC"
      ubuntu-hostname-empty:
        host_hostname: "" # REQ-OS-001 negative test - empty hostname
        host_update_hosts: false
        domain_timezone: "UTC"
      ubuntu-hostname-undefined:
        host_update_hosts: false
        domain_timezone: "UTC"
        # host_hostname intentionally undefined - REQ-OS-001 negative test
      # REQ-OS-002: /etc/hosts update test scenarios
      ubuntu-hosts-positive:
        host_hostname: "testhost" # REQ-OS-002 positive test
        domain_name: "example.com"
        host_update_hosts: true
        domain_timezone: "UTC"
      ubuntu-hosts-disabled:
        host_hostname: "testhost" # REQ-OS-002 negative test - disabled
        domain_name: "example.com"
        host_update_hosts: false
        domain_timezone: "UTC"
      ubuntu-hosts-no-domain:
        host_hostname: "testhost" # REQ-OS-002 negative test - missing domain
        host_update_hosts: true
        domain_timezone: "UTC"
        # domain_name intentionally undefined
      ubuntu-hosts-no-hostname:
        domain_name: "example.com" # REQ-OS-002 negative test - missing hostname
        host_update_hosts: true
        domain_timezone: "UTC"
        # host_hostname intentionally undefined
      # REQ-OS-004: Security hardening role delegation test scenarios
      ubuntu-security-enabled:
        host_security:
          hardening_enabled: true # REQ-OS-004 positive test
        domain_timezone: "UTC"
      ubuntu-security-disabled:
        host_security:
          hardening_enabled: false # REQ-OS-004 negative test
        domain_timezone: "UTC"
      # REQ-OS-005: SSH hardening role delegation test scenarios
      ubuntu-ssh-enabled:
        host_security:
          ssh_hardening_enabled: true # REQ-OS-005 positive test
        domain_timezone: "UTC"
      ubuntu-ssh-disabled:
        host_security:
          ssh_hardening_enabled: false # REQ-OS-005 negative test
        domain_timezone: "UTC"
      # REQ-OS-006: System locale configuration test scenarios
      ubuntu-locale-positive:
        domain_locale: "en_US.UTF-8" # REQ-OS-006 positive test
        domain_timezone: "UTC"
      ubuntu-locale-empty:
        domain_locale: "" # REQ-OS-006 negative test - empty locale
        domain_timezone: "UTC"
      ubuntu-locale-undefined:
        domain_timezone: "UTC"
        # domain_locale intentionally undefined - REQ-OS-006 negative test
      # REQ-OS-008: Basic time synchronization test scenarios
      ubuntu-ntp-enabled:
        domain_ntp:
          enabled: true
          servers:
            - "0.pool.ntp.org"
            - "1.pool.ntp.org"
        domain_timezone: "UTC"
      ubuntu-ntp-disabled:
        domain_ntp:
          enabled: false
          servers:
            - "pool.ntp.org"
        domain_timezone: "UTC"
      ubuntu-ntp-undefined:
        domain_timezone: "UTC"
        # domain_ntp intentionally undefined - REQ-OS-008 negative test
verifier:
  name: ansible
