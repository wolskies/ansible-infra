---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # REQ-OS-003: Timezone configuration scenarios
  - name: ubuntu-timezone-positive
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: ubuntu-timezone-empty
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: ubuntu-timezone-undefined
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  # REQ-OS-001: Hostname configuration scenarios
  - name: ubuntu-hostname-positive
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: ubuntu-hostname-empty
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: ubuntu-hostname-undefined
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  ansible_args:
    - --skip-tags
    - locale,hardening
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # OS configuration testing variables
        domain_name: "test.example.com"
        domain_timezone: "America/New_York"
        domain_locale: "en_US.UTF-8"
        domain_language: "en_US.UTF-8"
        domain_ntp:
          enabled: true
          servers:
            - 0.pool.ntp.org
            - 1.pool.ntp.org
    host_vars:
      # REQ-OS-003: Timezone configuration test scenarios
      ubuntu-timezone-positive:
        host_hostname: "ubuntu-timezone-positive"
        host_update_hosts: false
        domain_timezone: "America/New_York" # REQ-OS-003 positive test
      ubuntu-timezone-empty:
        host_hostname: "ubuntu-timezone-empty"
        host_update_hosts: false
        domain_timezone: "" # REQ-OS-003 negative test - empty timezone
      ubuntu-timezone-undefined:
        host_hostname: "ubuntu-timezone-undefined"
        host_update_hosts: false
        # domain_timezone intentionally undefined - REQ-OS-003 negative test
      # REQ-OS-001: Hostname configuration test scenarios
      ubuntu-hostname-positive:
        host_hostname: "test-hostname" # REQ-OS-001 positive test
        host_update_hosts: false
        domain_timezone: "UTC"
      ubuntu-hostname-empty:
        host_hostname: "" # REQ-OS-001 negative test - empty hostname
        host_update_hosts: false
        domain_timezone: "UTC"
      ubuntu-hostname-undefined:
        host_update_hosts: false
        domain_timezone: "UTC"
        # host_hostname intentionally undefined - REQ-OS-001 negative test
verifier:
  name: ansible
