---
# System configuration defaults
config_system_locale: 'en_US.UTF-8'
config_system_language: 'en_US.UTF-8'
config_system_timezone: 'UTC'

# Core feature toggles
install_firewall: true              # Install and enable firewall with SSH access
enable_system_updates: true         # Enable system updates for security
install_shell_enhancements: false   # Modern shell tools (starship, zoxide, eza, fzf, etc.)
install_dotfiles_support: true     # Install stow and other dotfiles management tools

# OS-specific feature management
ubuntu_disable_snap: false          # Remove snap completely from Ubuntu systems
archlinux_enable_reflector: true    # Enable mirror optimization on Arch
macos_install_xcode_tools: true     # Install Xcode CLI tools on macOS

# Repository management
enable_additional_repositories: true # Setup additional package repositories from inventory
