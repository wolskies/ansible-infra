---
# Default system configuration
config_system_locale: 'en_US.UTF-8'
config_system_language: 'en_US.UTF-8'
config_system_timezone: 'UTC'

# Default user shell
default_user_shell: '/usr/bin/zsh'

# Security defaults
install_firewall: true  # Install and enable firewall with SSH access
disable_unnecessary_services: true

# OS-specific feature management
ubuntu_disable_snap: true  # Disable snap by default on Ubuntu
ubuntu_disable_cloud_init: false  # Keep cloud-init enabled by default
archlinux_enable_reflector: true  # Enable mirror optimization on Arch
macos_install_xcode_tools: true  # Install Xcode CLI tools on macOS

# Note: Discovery integration and additional packages are now handled by extra_packages role
# This role focuses only on essential system foundation

# System modification safeguards
enable_system_updates: true  # Enable system updates by default for security