---
# Install desktop packages for macOS systems
# These are GUI applications installed via Homebrew casks

- name: Install Homebrew casks
  community.general.homebrew_cask:
    name: "{{ final_homebrew_casks }}"
    state: present
  become: false
  when: 
    - final_homebrew_casks | length > 0
    - install_homebrew_casks | default(true)
  tags:
    - packages
    - desktop-packages
    - homebrew-casks