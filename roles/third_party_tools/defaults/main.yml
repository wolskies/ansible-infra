---
# Third-party language ecosystem tools
# OS packages and repositories are handled by basic_setup role

# Python packages (pip)
pip_packages: []
pip_install_method: "user"  # user, global, virtualenv
pip_virtualenv_path: "{{ ansible_env.HOME }}/.local/venv"

# Node.js packages (npm)
npm_packages: []
npm_install_global: true

# Language-specific package managers
rust_packages: []  # cargo install
go_packages: []    # go install

# Feature toggles
enable_python_packages: true
enable_nodejs_packages: true
enable_rust_packages: false  # Requires Rust toolchain
enable_go_packages: false    # Requires Go toolchain
