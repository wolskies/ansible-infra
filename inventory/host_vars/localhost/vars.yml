---
# Host Variables for localhost
# Generated by wolskinet.infrastructure.discovery role
# These variables work directly with the wolskinet.infrastructure collection

# ===============================================================================
# PACKAGE LISTS - Ready for basic_setup role
# ===============================================================================

# Discovered packages for Ubuntu
# These packages were found installed on the source machine
host_packages_install_Ubuntu:
  - curl
  - git
  - htop
  - vim
  - wget

# ===============================================================================
# USER CONFIGURATIONS - Ready for dotfiles and system_tuning roles
# ===============================================================================

# Discovered users with their individual configurations
discovered_users_config:
  ed:
    # Basic user information
    uid: 1000
    gid: 1000
    home: "/home/ed"
    shell: "/bin/zsh"
    default_user_shell: "zsh"

    # User groups
    groups:
      - ed
      - wheel
      - kvm
      - docker
      - libvirt

    # System tuning configuration
    system_tuning_user_groups_add: []
    system_tuning_sudo_nopasswd: false

    # Dotfiles configuration
    dotfiles_method: "repository"
    dotfiles_repository_url: "https://github.com/ed/dotfiles.git"
    dotfiles_branch: "main"
    dotfiles_uses_stow: true
    dotfiles_stow_packages:
      - vim
      - tmux
      - bash

  shelly:
    # Basic user information
    uid: 1001
    gid: 1001
    home: "/home/shelly"
    shell: "/bin/bash"
    default_user_shell: "bash"

    # User groups
    groups:
      - shelly
      - users
      - audio
      - video

    # System tuning configuration
    system_tuning_user_groups_add: []
    system_tuning_sudo_nopasswd: false

    # Dotfiles configuration
    dotfiles_method: "local_copy"
    dotfiles_files_copied: true # Files copied to ./inventory/host_vars/localhost/dotfiles/shelly/
    dotfiles_config_files:
      - .vimrc
      - .bashrc
      - .gitconfig
      - .tmux.conf

