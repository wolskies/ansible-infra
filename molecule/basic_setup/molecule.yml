---
# Test scenario specifically for basic_setup role
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: arch1
    image: quay.io/ansible/archlinux-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    groups:
      - workstations

  - name: deb1
    image: quay.io/ansible/debian12-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - servers

  - name: ub1
    image: quay.io/ansible/ubuntu2404-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - servers

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        # Basic test settings
        enable_firewall: false  # Don't enable in container tests
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

verifier:
  name: ansible
