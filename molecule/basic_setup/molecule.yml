---
# Test scenario specifically for basic_setup role
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: ub1
    image: quay.io/ansible/ubuntu2404-test-container:10.0.0
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - servers

  - name: deb1
    image: debian:12
    pre_build_image: true
    privileged: false
    command: "/bin/bash -c 'while true; do sleep 30; done'"
    groups:
      - servers

  - name: arch1
    image: archlinux:latest
    pre_build_image: true
    privileged: false
    command: "/bin/bash -c 'while true; do sleep 30; done'"
    groups:
      - workstations

provisioner:
  name: ansible
  inventory:
    links:
      hosts: inventory/hosts.yml
      group_vars: inventory/group_vars
      host_vars: inventory/host_vars
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

verifier:
  name: ansible
