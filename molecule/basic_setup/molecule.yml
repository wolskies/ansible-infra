---
# Test scenario specifically for basic_setup role
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-basic
    image: quay.io/ansible/ubuntu2404-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"

  - name: debian-basic
    image: quay.io/ansible/debian12-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"

  - name: arch-basic
    image: quay.io/ansible/archlinux-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        config_system_timezone: 'America/New_York'
        config_system_locale: 'en_US.UTF-8'
        config_system_language: 'en_US.UTF-8'
        # Test multiple users
        user_details:
          - name: 'testuser1'
            uid: 1001
            gid: 1001
            password: '$$6$$test1$$testhash1'
          - name: 'testuser2'
            uid: 1002
            gid: 1002
            password: '$$6$$test2$$testhash2'
        # Test security settings
        enable_firewall: false  # Don't enable in container tests
        disable_unnecessary_services: true
        # Ubuntu-specific test settings
        disable_snapd_stop_service: true
        disable_snapd_uninstall_snapd: false
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

verifier:
  name: ansible
