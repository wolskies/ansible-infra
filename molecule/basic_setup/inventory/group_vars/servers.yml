---
# Minimal server configuration for testing

# Essential server packages only
group_packages_install_Ubuntu:
  - git
  - curl
  - htop
  - docker-ce  # Test repository package installation

group_packages_install_Debian:
  - git
  - curl
  - htop
  - docker-ce  # Test repository package installation

# Test package removal (basic_setup scope)
group_packages_remove_Ubuntu:
  - nano  # Remove if present

group_packages_remove_Debian:
  - nano  # Remove if present

# Skip Docker for initial testing
install_docker: false

# Test additional package repositories (basic_setup scope)
group_additional_repositories:
  apt:
    sources:
      - "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
      - "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    apt_keys:
      - "https://download.docker.com/linux/ubuntu/gpg"
      - "https://download.docker.com/linux/debian/gpg"