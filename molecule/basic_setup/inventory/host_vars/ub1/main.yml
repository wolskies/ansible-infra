# Host-specific configuration for ub1 server  
# Minimal server configuration from discovery data

# Server-specific settings
server_role: web
install_docker: true

# Ubuntu-specific settings
disable_snapd_stop_service: true
disable_snapd_uninstall_snapd: false

# Security settings for servers
security:
  ssh_hardening: false  # Disabled for testing
  firewall_strict: false
  fail2ban: false