---
# Test host-specific packages (simulating discovery output)
host_packages_install_Debian:
  - curl
  - wget
  - tree
  - htop

# Test discovered users (simulating discovery output) - Different user patterns
discovered_users_config:
  # Global users from group_vars/all.yml
  - name: basicuser
    uid: 1001
    shell: /bin/bash
    groups: []
    
  - name: fulluser
    uid: 1002
    shell: /bin/zsh
    default_user_shell: /bin/zsh
    home: /home/fulluser
    groups:
      - sudo
      - docker
    password: '$6$test$fulluser.hash.example'
    ssh_password_auth: true
    sudo_nopasswd: false
    dotfiles_repository_url: "https://github.com/example/dotfiles"
    dotfiles_uses_stow: true
    dotfiles_stow_packages: ["zsh", "git", "tmux"]

  # Host-specific users (from discovery)
  - name: debianserver  
    uid: 1004
    # shell not specified - should default to /bin/bash
    groups:
      - sudo

  # Test user with default_user_shell override
  - name: debpower
    uid: 1005
    shell: /bin/sh  # This shell
    default_user_shell: /bin/bash  # But prefer this one (tests priority)
    groups: []
