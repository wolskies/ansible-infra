---
- name: Prepare nodejs test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install basic dependencies
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - build-essential
        state: present
      when: ansible_os_family == "Debian"

    - name: Create test user
      ansible.builtin.user:
        name: testuser
        create_home: true
        shell: /bin/bash
        state: present

    # The nodejs role will handle nodejs installation automatically
