---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Test manual nodejs installation (older distribution)
  - name: ubuntu22-nodejs-manual
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  # Test automated nodejs installation (newer distribution)
  - name: ubuntu24-nodejs-auto
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        molecule_test: true
        ansible_managed: "Managed by Ansible - do not edit manually"
    host_vars:
      ubuntu22-nodejs-manual:
        node_user: testuser
        node_packages: [eslint, prettier]
      ubuntu24-nodejs-auto:
        node_user: testuser
        node_packages: [eslint, prettier]
verifier:
  name: ansible
