---
- name: Prepare package management test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.package:
        update_cache: true

    - name: Install nano (to test removal later)
      ansible.builtin.package:
        name: nano
        state: present

    - name: Ensure systemd is running (skip in containers)
      ansible.builtin.service:
        name: systemd-resolved
        state: started
      ignore_errors: true
      when: not (molecule_test | default(false))

    - name: Install GPG for key management
      ansible.builtin.package:
        name: gpg
        state: present

    - name: Install net-tools for testing
      ansible.builtin.package:
        name: net-tools
        state: present
