---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-packages-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: debian-packages-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Base package structure - using infrastructure hierarchy
        packages:
          present:
            all:
              Ubuntu:
                - curl
                - git
                - htop
              Debian:
                - curl
                - git
                - htop
            group:
              Ubuntu: []
              Debian: []
            host:
              Ubuntu: []
              Debian: []
          remove:
            all:
              Ubuntu: []
              Debian: []
            group:
              Ubuntu: []
              Debian: []
            host:
              Ubuntu: []
              Debian: []

        # APT configuration (flat structure)
        apt:
          apt_cache:
            update_cache: true
            valid_time: 3600
          system_upgrade:
            enable: false
            type: safe
          repositories:
            all:
              Ubuntu:
                - name: docker
                  types: deb
                  uris: https://download.docker.com/linux/ubuntu
                  suites: jammy
                  components: [stable]
                  signed_by: https://download.docker.com/linux/ubuntu/gpg
                  state: present
              Debian: []
            group:
              Ubuntu: []
              Debian: []
            host:
              Ubuntu: []
              Debian: []

    host_vars:
      ubuntu-packages-test:
        # Test hierarchical merging for Ubuntu
        packages:
          present:
            group:
              Ubuntu:
                - nginx
                - vim
            host:
              Ubuntu:
                - jq
          remove:
            host:
              Ubuntu:
                - nano

      debian-packages-test:
        # Test hierarchical merging for Debian
        packages:
          present:
            group:
              Debian:
                - vim
                - tree
            host:
              Debian:
                - wget
          remove:
            host:
              Debian:
                - nano

  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
      # Enable deep hash merging for testing
      hash_behaviour: merge
verifier:
  name: ansible
