---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-packages-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: debian-packages-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Base package structure - define for all distributions
        packages:
          Ubuntu:
            all:
              - curl
              - git
              - htop
            group: [] # Empty, will add via combine
            host: [] # Empty, will add via combine
            remove: [] # Empty, will add via combine
            settings:
              apt_cache:
                update_cache: true
                valid_time: 3600
              system_upgrade:
                enable: false
                type: safe
              repositories:
                - name: docker
                  types: deb
                  uris: https://download.docker.com/linux/ubuntu
                  suites: jammy
                  components: [stable]
                  signed_by: https://download.docker.com/linux/ubuntu/gpg
                  state: present
                  enabled: true
          Debian:
            all:
              - curl
              - git
              - htop
            group: [] # Empty, will add via combine
            host: [] # Empty, will add via combine
            remove: [] # Empty, will add via combine
            settings:
              apt_cache:
                update_cache: true
                valid_time: 3600
              system_upgrade:
                enable: false
                type: safe
              repositories: []

    host_vars:
      ubuntu-packages-test:
        # Test hierarchical merging for Ubuntu
        packages:
          Ubuntu:
            group:
              - nginx
              - vim
            host:
              - jq
            remove:
              - nano

      debian-packages-test:
        # Test hierarchical merging for Debian
        packages:
          Debian:
            group:
              - vim
              - tree
            host:
              - wget
            remove:
              - nano

  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
      # Enable deep hash merging for testing
      hash_behaviour: merge
verifier:
  name: ansible
