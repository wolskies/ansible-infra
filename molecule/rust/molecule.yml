---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Test manual rustup installation (older distribution)
  - name: ubuntu22-rust-manual
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  # Test automated rustup installation (newer distribution)
  - name: ubuntu24-rust-auto
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        molecule_test: true
        ansible_managed: "Managed by Ansible - do not edit manually"
    host_vars:
      ubuntu22-rust-manual:
        rust_user: testuser
        rust_packages: [ripgrep, bat]
      ubuntu24-rust-auto:
        rust_user: testuser
        rust_packages: [ripgrep, bat]
verifier:
  name: ansible
