---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-flatpak-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - flatpak_hosts
  - name: debian-flatpak-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - flatpak_hosts
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Test flatpak installation and then removal
        flatpak_packages:
          management_action: "install"
          repositories:
            enable_flathub: true
            cleanup: true
          packages:
            install:
              - org.freedesktop.Platform//22.08
          remove:
            all_packages: true
            system_packages: false # Keep flatpak installed for testing
            cleanup_directories: false
            cleanup_repositories: true
          purge:
            confirm: false
    host_vars:
      ubuntu-flatpak-test:
        # Host-specific flatpak configuration
        flatpak_packages:
          management_action: "install"
          repositories:
            enable_flathub: true
          packages:
            install:
              - org.freedesktop.Platform//22.08
      debian-flatpak-test:
        # Host-specific flatpak configuration
        flatpak_packages:
          management_action: "install"
          repositories:
            enable_flathub: true
          packages:
            install:
              - org.freedesktop.Platform//22.08
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
verifier:
  name: ansible
