---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-flatpak-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - flatpak_hosts
  - name: debian-flatpak-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - flatpak_hosts
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Test flatpak management using infrastructure structure
        infrastructure:
          host:
            flatpak:
              enabled: true
              packages:
                install:
                  - org.freedesktop.Platform//22.08
                remove: []
              flathub: true
              plugins:
                gnome: false
                plasma: false
    host_vars:
      ubuntu-flatpak-test:
        # Complete infrastructure structure with Ubuntu-specific flatpak configuration
        infrastructure:
          host:
            flatpak:
              enabled: true
              packages:
                install:
                  - org.freedesktop.Platform//22.08
                  - org.freedesktop.Sdk//22.08 # Test additional package
                remove: []
              flathub: true
              plugins:
                gnome: false
                plasma: false
      debian-flatpak-test:
        # Complete infrastructure structure with Debian-specific flatpak configuration
        infrastructure:
          host:
            flatpak:
              enabled: true
              packages:
                install:
                  - org.freedesktop.Platform//22.08
                  - org.freedesktop.Sdk//22.08 # Test additional package
                remove: []
              flathub: true
              plugins:
                gnome: false
                plasma: false
  config_options:
    defaults:
      roles_path: ../../roles
      host_key_checking: false
      stdout_callback: yaml
verifier:
  name: ansible
