---
- name: Prepare flatpak package test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.package:
        update_cache: true

    - name: Ensure systemd is running
      ansible.builtin.service:
        name: systemd-resolved
        state: started
      ignore_errors: true

    - name: Install flatpak if not present (for testing)
      ansible.builtin.package:
        name: flatpak
        state: present

    - name: Install gnome-software-plugin-flatpak
      ansible.builtin.package:
        name: gnome-software-plugin-flatpak
        state: present
      failed_when: false  # May not be available on all systems