---
- name: Comprehensive Infrastructure Integration Test
  hosts: all
  become: true
  tasks:
    - name: Display integration test start
      ansible.builtin.debug:
        msg:
          - "=== Starting Comprehensive Integration Test ==="
          - "Host: {{ inventory_hostname }}"
          - "Groups: {{ group_names | join(', ') }}"
          - "Testing full system orchestration with configure_system role"

    - name: Run complete system configuration
      ansible.builtin.include_role:
        name: wolskinet.infrastructure.configure_system
