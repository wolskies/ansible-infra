---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ubuntu-discovery
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - discovery_targets

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        discovery_output_path: "/tmp/discovery"
  playbooks:
    prepare: ../shared/prepare-base.yml
  config_options:
    defaults:
      host_key_checking: false

scenario:
  test_sequence:
    - dependency
    - create
    - prepare
    - converge
    - verify
    - destroy

verifier:
  name: ansible