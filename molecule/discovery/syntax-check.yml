---
# Syntax check playbook for discovery role
- name: Syntax check for discovery role
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Include discovery role
      ansible.builtin.include_role:
        name: discovery
      vars:
        discovery:
          output_dir: "/tmp/test"
          generate_configs: true
          include_sensitive: false
          timeout: 300
