---
# Test scenario for infrastructure discovery utility
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-discovery
    image: ubuntu:24.04
    pre_build_image: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/sbin/init"
    groups:
      - discovery_targets

  - name: debian-discovery
    image: debian:12
    pre_build_image: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/sbin/init"
    groups:
      - discovery_targets

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: discoverytest
        ansible_become: true
        ansible_become_method: sudo
      discovery_targets:
        # Discovery configuration
        discovery_output_path: "/tmp/discovery"
        discovery_inventory_name: "discovered"
        discovery_create_vault_template: true
        discovery_create_replication_playbook: true

        # Test package installations for discovery
        test_packages:
          - git
          - curl
          - wget
          - vim
          - htop

        # Test user creation for discovery - multiple scenarios
        test_users:
          - name: discoverytest
            uid: 1500
            shell: /bin/bash
            groups: ['sudo', 'docker', 'users']
          - name: testuser2
            uid: 1501
            shell: /bin/zsh
            groups: ['users', 'audio']
          - name: testuser3
            uid: 1502
            shell: /bin/fish
            groups: ['users']
          - name: serviceuser
            uid: 2000
            shell: /bin/sh
            groups: ['users']

        # Test service configurations
        test_services:
          - name: test-discovery-service
            enabled: true
  playbook: prepare.yml
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

scenario:
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy

verifier:
  name: ansible

# Additional test files for edge cases
side_effect:
  name: ansible
  playbooks:
    - test_edge_cases.yml
