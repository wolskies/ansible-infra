---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-discovery
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        # Set discovery output to a test directory
        inventory_file: /tmp/test_inventory
        # Enable static filenames for idempotence testing
        molecule_test: true
  config_options:
    defaults:
      host_key_checking: false
      remote_tmp: /var/tmp
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
  # Skip idempotence due to discovery role creating timestamped files by design
verifier:
  name: ansible
