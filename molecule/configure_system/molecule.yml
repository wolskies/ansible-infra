---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-system-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - servers
  - name: debian-system-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - workstations
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Test basic system configuration
        config_common_hostname: "" # Skip hostname changes in container
        config_common_timezone: "UTC"

        # Test user management
        users:
          - name: testuser
            groups: []
            shell: /bin/bash
            create_home: true

        # Test package management
        all_packages_install_Ubuntu:
          - curl
          - git
          - htop
        all_packages_install_Debian:
          - curl
          - git
          - htop

        # Test security services (minimal for container)
        security_services:
          ufw:
            enabled: false # Skip firewall in container
          fail2ban:
            enabled: false # Skip fail2ban in container

      servers:
        # Server-specific configuration test

        # Server packages
        group_packages_install_Ubuntu:
          - nginx
          - certbot
        group_packages_install_Debian:
          - nginx
          - certbot

        # Test system settings
        system_settings_sysctl:
          enabled: true
          parameters:
            vm.swappiness: 10
            net.ipv4.tcp_keepalive_time: 120

      workstations:
        # Workstation-specific configuration test

        # Workstation packages
        group_packages_install_Debian:
          - firefox-esr
          - libreoffice-writer

    host_vars:
      ubuntu-system-test:
        # Test host-specific packages
        host_packages_install_Ubuntu:
          - vim
          - tree

      debian-system-test:
        # Test host-specific packages
        host_packages_install_Debian:
          - vim
          - tree

        # Test system settings for Debian
        system_settings_limits:
          enabled: true
          limits:
            - domain: testuser
              limit_type: soft
              limit_item: nofile
              value: 65536

  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
verifier:
  name: ansible
