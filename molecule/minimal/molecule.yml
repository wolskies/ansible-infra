---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-minimal-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        # Test with MINIMAL infrastructure config to catch variable safety issues
        infrastructure: {}
        # This simulates real-world deployments where users might have
        # empty or minimal infrastructure configuration
verifier:
  name: ansible
