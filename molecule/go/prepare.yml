---
- name: Prepare go test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install basic dependencies
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - build-essential
        state: present
      when: ansible_os_family == "Debian"

    - name: Create test user
      ansible.builtin.user:
        name: testuser
        create_home: true
        shell: /bin/bash
        state: present

    - name: Install Go manually (Debian 12 / Ubuntu 22.04)
      block:
        - name: Download Go binary
          ansible.builtin.get_url:
            url: https://go.dev/dl/go1.24.0.linux-amd64.tar.gz
            dest: /tmp/go1.24.0.linux-amd64.tar.gz
            mode: "0644"

        - name: Remove old Go installation
          ansible.builtin.file:
            path: /usr/local/go
            state: absent

        - name: Extract Go binary
          ansible.builtin.unarchive:
            src: /tmp/go1.24.0.linux-amd64.tar.gz
            dest: /usr/local
            remote_src: true
            creates: /usr/local/go/bin/go

        - name: Create Go binary symlinks
          ansible.builtin.file:
            src: "/usr/local/go/bin/{{ item }}"
            dest: "/usr/local/bin/{{ item }}"
            state: link
          loop:
            - go
            - gofmt
      when: ansible_hostname is match(".*go-manual")

    # For auto installations, the go role will handle go installation automatically
