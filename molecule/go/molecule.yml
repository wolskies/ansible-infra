---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Test manual go installation (older distribution)
  - name: ubuntu22-go-manual
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  # Test automated go installation (newer distribution)
  - name: ubuntu24-go-auto
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        molecule_test: true
        ansible_managed: "Managed by Ansible - do not edit manually"
    host_vars:
      ubuntu22-go-manual:
        go_user: testuser
        go_packages:
          ["github.com/charmbracelet/glow@latest", "github.com/jesseduffield/lazygit@latest"]
      ubuntu24-go-auto:
        go_user: testuser
        go_packages:
          ["github.com/charmbracelet/glow@latest", "github.com/jesseduffield/lazygit@latest"]
verifier:
  name: ansible
