---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-dotfiles-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: debian-dotfiles-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        # Enable consistent behavior for molecule tests
        molecule_test: true
        # Future-proof ansible_managed deprecation
        ansible_managed: "Managed by Ansible - do not edit manually"

        # Test single user dotfiles configuration
        dotfiles_single_user:
          user: "testuser1"
          repository_url: "https://github.com/holman/dotfiles.git"
          repository_branch: "main"
          method: "stow"
          stow_packages: ["git", "vim"]

        # Test multi-user dotfiles configuration
        dotfiles_multi_users:
          users:
            - name: "devuser1"
              repository_url: "https://github.com/holman/dotfiles.git"
              repository_branch: "main"
              method: "stow"
              stow_packages: ["git", "vim", "zsh"]
            - name: "devuser2"
              repository_url: "https://github.com/holman/dotfiles.git"
              repository_branch: "main"
              method: "stow"
              stow_packages: ["git", "tmux"]

    host_vars:
      ubuntu-dotfiles-test:
        # Test Ubuntu-specific dotfiles scenarios
        dotfiles_ubuntu_specific:
          user: "ubuntuuser"
          repository_url: "https://github.com/holman/dotfiles.git"
          repository_branch: "main"
          method: "stow"
          stow_packages: ["git", "bash", "vim"]

      debian-dotfiles-test:
        # Test Debian-specific dotfiles scenarios
        dotfiles_debian_specific:
          user: "debianuser"
          repository_url: "https://github.com/holman/dotfiles.git"
          repository_branch: "main"
          method: "stow"
          stow_packages: ["git", "zsh", "vim"]
verifier:
  name: ansible
