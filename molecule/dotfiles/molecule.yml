---
# Test scenario specifically for dotfiles role
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-dotfiles
    image: quay.io/ansible/ubuntu2404-test-container:10.0.0
    pre_build_image: true
    privileged: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"

  - name: debian-dotfiles
    image: debian:12
    pre_build_image: true
    privileged: false
    command: "/bin/bash -c 'while true; do sleep 30; done'"

provisioner:
  name: ansible
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

verifier:
  name: ansible