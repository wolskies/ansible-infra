---
# Default Molecule configuration - base for all scenarios
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
    force: true

driver:
  name: docker

platforms:
  - name: ubuntu-24-04
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"

  - name: debian-13
    image: geerlingguy/docker-debian13-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"

  - name: archlinux-latest
    image: archlinux/archlinux:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
    host_vars:
      archlinux-latest:
        ansible_python_interpreter: /usr/bin/python
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
      bin_ansible_callbacks: true
    connection:
      pipelining: true

verifier:
  name: ansible
  enabled: true

scenario:
  name: default
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy