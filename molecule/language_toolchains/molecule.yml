---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-toolchains-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Test user for language toolchain installation
        test_user: testdev
    host_vars:
      ubuntu-toolchains-test:
        # Test all language toolchains together
        users:
          - name: testdev
            uid: 1001
            groups: [sudo]
            shell: /bin/bash
            comment: "Test Developer User"
            create_home: true

        # Node.js configuration
        node_user: testdev
        node_packages:
          - typescript
          - eslint
          - prettier

        # Rust configuration
        rust_user: testdev
        rust_packages:
          - ripgrep
          - cargo-watch

        # Go configuration
        go_user: testdev
        go_packages:
          - github.com/charmbracelet/glow@latest
          - golang.org/x/tools/cmd/goimports
verifier:
  name: ansible
