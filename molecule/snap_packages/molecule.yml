---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-snap-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - snap_hosts
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Test snap management using infrastructure structure
        infrastructure:
          host:
            snap:
              disable_and_remove: false # Keep snap enabled for testing
              packages:
                install:
                  - hello-world
                remove: []
    host_vars:
      ubuntu-snap-test:
        # Complete infrastructure structure with host-specific snap configuration
        infrastructure:
          host:
            snap:
              disable_and_remove: false # Keep snap enabled for testing
              packages:
                install:
                  - hello-world
                  - core # Test additional package
                remove: []
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
verifier:
  name: ansible
