---
- name: Converge
  hosts: all
  become: true
  tasks:
    - name: Test Docker installation only
      ansible.builtin.include_role:
        name: wolskies.infrastructure.install_docker
      when: test_docker_only is defined and test_docker_only

    - name: Test Docker service deployment
      ansible.builtin.include_role:
        name: wolskies.infrastructure.docker_service_boilerplate
      when: test_docker_only is not defined
