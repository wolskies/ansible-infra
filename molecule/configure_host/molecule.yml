---
# Configure Host Role Testing Scenario
# Uses shared configuration for consistency across all scenarios

dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-24-04
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    groups:
      - servers
      - docker_hosts
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    networks:
      - name: molecule-network

  - name: debian-13
    image: geerlingguy/docker-debian13-ansible:latest
    groups:
      - servers
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    networks:
      - name: molecule-network

  - name: archlinux-latest
    image: archlinux/archlinux:latest
    groups:
      - workstations
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"
    networks:
      - name: molecule-network

provisioner:
  name: ansible
  config_options:
    defaults:
      host_key_checking: false
      gathering: smart
      fact_caching: memory
      stdout_callback: yaml
      callbacks_enabled: timer, profile_tasks
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        # Run as root in containers
        ansible_user: root
        
        # Container-specific settings to prevent issues
        config_hostname: ""                    # Don't change hostnames in containers
        config_fqdn: ""                       # Don't set FQDN in containers  
        config_ntp_enabled: true              # Enable but handle missing services gracefully
        config_system_limits: true           # Test system limits configuration
        config_create_directories:           # Test directory creation
          - "/opt/test"
          - "/var/log/test"
        
        # Configure host specific test variables
        config_system_timezone: "America/New_York"
        config_system_locale: "en_US.UTF-8"
        config_system_language: "en_US.UTF-8"
        config_sysctl: true
    
    host_vars:
      archlinux-latest:
        ansible_python_interpreter: /usr/bin/python
  playbooks:
    prepare: ../shared/prepare-base.yml
    converge: converge.yml
    verify: verify.yml

verifier:
  name: ansible

scenario:
  name: configure_host
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy