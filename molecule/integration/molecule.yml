---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-integration
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        # Test with some realistic configuration
        all_packages_install_Ubuntu:
          - curl
          - wget
          - htop
        firewall_enable: false  # Don't enable firewall in containers
        packages_perform_system_upgrade: false
        config_manage_unattended_upgrades: false
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml
verifier:
  name: ansible