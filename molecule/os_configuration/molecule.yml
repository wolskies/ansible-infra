---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-os-config-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: debian-os-config-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Test OS configuration using infrastructure structure
        infrastructure:
          domain:
            name: "test.local"
            timezone: "America/New_York"
            locale: "en_US.UTF-8"
            language: "en_US.UTF-8"
            ntp:
              enabled: true
              servers:
                - 0.pool.ntp.org
                - 1.pool.ntp.org
            users: []

          host:
            hostname: "molecule-test"
            update_hosts: false # Disabled for Docker container testing
            journal:
              configure: true
              max_size: "100M"
              max_retention: "7d"
              forward_to_syslog: false
              compress: true
            rsyslog:
              enabled: false
            services:
              enable:
                - rsyslog
              disable: []
            optimizations:
              tune_swappiness: true
              swappiness: 5
            packages:
              apt:
                no_recommends: true
                proxy: ""
                unattended_upgrades:
                  enabled: true
                  email: ""
                  auto_reboot: false
    host_vars:
      ubuntu-os-config-test:
        # Host-specific APT proxy configuration
        apt_proxy: "http://proxy.example.com:8080"
        infrastructure:
          domain:
            name: "test.local"
            timezone: "America/New_York"
            locale: "en_US.UTF-8"
            language: "en_US.UTF-8"
            ntp:
              enabled: true
              servers:
                - 0.pool.ntp.org
                - 1.pool.ntp.org
            users: []
          host:
            hostname: "molecule-test"
            update_hosts: false # Disabled for Docker container testing
            journal:
              configure: true
              max_size: "100M"
              max_retention: "7d"
              forward_to_syslog: false
              compress: true
            rsyslog:
              enabled: false
            services:
              enable:
                - rsyslog
              disable: []
            optimizations:
              tune_swappiness: true
              swappiness: 5
            packages:
              apt:
                no_recommends: true
                proxy: "http://proxy.example.com:8080"
                unattended_upgrades:
                  enabled: true
                  email: ""
                  auto_reboot: false
      debian-os-config-test:
        infrastructure:
          domain:
            name: "test.local"
            timezone: "America/New_York"
            locale: "en_US.UTF-8"
            language: "en_US.UTF-8"
            ntp:
              enabled: true
              servers:
                - 0.pool.ntp.org
                - 1.pool.ntp.org
            users: []
          host:
            hostname: "molecule-test"
            update_hosts: false # Disabled for Docker container testing
            journal:
              configure: true
              max_size: "100M"
              max_retention: "7d"
              forward_to_syslog: false
              compress: true
            rsyslog:
              enabled: false
            services:
              enable:
                - rsyslog
              disable:
                - bluetooth
            optimizations:
              tune_swappiness: true
              swappiness: 5
            packages:
              apt:
                no_recommends: true
                proxy: ""
                unattended_upgrades:
                  enabled: true
                  email: ""
                  auto_reboot: false
  config_options:
    defaults:
      host_key_checking: false
      remote_tmp: /tmp/.ansible/tmp
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
verifier:
  name: ansible
