---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-os-config-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
  - name: debian-os-config-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        molecule_test: true
        # Future-proof ansible_managed deprecation
        ansible_managed: "Managed by Ansible - do not edit manually"
        # Test OS configuration using infrastructure structure
        domain_name: "test.local"
        domain_timezone: "America/New_York"
        domain_locale: "en_US.UTF-8"
        domain_language: "en_US.UTF-8"
        domain_ntp:
          enabled: true
          servers:
            - 0.pool.ntp.org
            - 1.pool.ntp.org
        users:
          - name: testuser
            uid: 1001
            groups: [sudo]
            shell: /bin/bash
            comment: "Test User for OS Config"
            ssh_keys:
              - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... test@molecule"
            create_home: true
          - name: sudouser
            uid: 1002
            groups: [sudo]
            shell: /bin/bash
            comment: "Test User with Passwordless Sudo"
            sudo_no_password: true
            create_home: true

        host_hostname: "molecule-test"
        host_update_hosts: false # Disabled for Docker container testing
        journal:
          configure: true
          max_size: "100M"
          max_retention: "7d"
          forward_to_syslog: false
          compress: true
        rsyslog:
          enabled: false
        host_services:
          enable:
            - rsyslog
          disable: []
        optimizations:
          tune_swappiness: true
          swappiness: 5
        packages:
          apt:
            no_recommends: true
            proxy: ""
            unattended_upgrades:
              enabled: true
              email: ""
              auto_reboot: false
    host_vars:
      ubuntu-os-config-test:
        # Host-specific configuration
        host_hostname: "ubuntu-molecule-test"
        host_update_hosts: false # Disabled for Docker container testing
        host_udev:
          rules:
            - name: pico-test
              content: 'SUBSYSTEM=="usb", ATTRS{idVendor}=="2e8a", ATTRS{idProduct}=="000c", MODE="0666"'
              priority: 99
              state: present
            - name: ttyacm-test
              content: 'KERNEL=="ttyACM[0-9]*", GROUP="dialout", MODE="0660"'
              priority: 99
              state: present
        apt:
          proxy: ""
          no_recommends: true
          unattended_upgrades:
            enabled: true
            email: ""
            auto_reboot: false
      debian-os-config-test:
        # Host-specific configuration
        host_hostname: "debian-molecule-test"
        host_update_hosts: false # Disabled for Docker container testing
        host_services:
          enable:
            - rsyslog
          disable:
            - bluetooth
        apt:
          no_recommends: true
          proxy: ""
          unattended_upgrades:
            enabled: true
            email: ""
            auto_reboot: false
  config_options:
    defaults:
      remote_tmp: /tmp/ansible-remote-tmp
      local_tmp: /tmp/ansible-local-tmp
      host_key_checking: false
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
verifier:
  name: ansible
