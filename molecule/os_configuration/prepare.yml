---
- name: Prepare OS configuration test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages for testing
      ansible.builtin.apt:
        name:
          - locales
          - tzdata
          - systemd
          - rsyslog
        state: present
      when: ansible_os_family == "Debian"

    - name: Generate locale for Debian
      ansible.builtin.command:
        cmd: locale-gen en_US.UTF-8
      when: ansible_distribution == "Debian"
      changed_when: true

    - name: Set default locale
      ansible.builtin.lineinfile:
        path: /etc/default/locale
        line: "{{ item }}"
        create: true
      loop:
        - "LANG=en_US.UTF-8"
        - "LC_ALL=en_US.UTF-8"
      when: ansible_os_family == "Debian"

    - name: Update locale for current session
      ansible.builtin.command:
        cmd: update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8
      when: ansible_os_family == "Debian"
      changed_when: true
