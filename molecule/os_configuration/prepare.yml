---
- name: Prepare OS configuration test environment
  hosts: all
  become: true
  gather_facts: true
  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages for testing
      ansible.builtin.apt:
        name:
          - locales
          - tzdata
          - systemd
          - rsyslog
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure en_US.UTF-8 locale is in locale.gen (Debian)
      ansible.builtin.lineinfile:
        path: /etc/locale.gen
        line: "en_US.UTF-8 UTF-8"
        regexp: "^# ?en_US.UTF-8 UTF-8"
      when: ansible_distribution == "Debian"

    - name: Generate locale for Debian
      ansible.builtin.command:
        cmd: locale-gen
      when: ansible_distribution == "Debian"
      changed_when: true

    - name: Set default locale (non-blocking)
      ansible.builtin.command:
        cmd: update-locale LANG=en_US.UTF-8
      when: ansible_os_family == "Debian"
      changed_when: true
      failed_when: false # Non-blocking in containers
