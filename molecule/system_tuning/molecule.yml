---
# Test scenario specifically for system_tuning role
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-tuning
    image: quay.io/ansible/ubuntu2404-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    
  - name: debian-tuning
    image: quay.io/ansible/debian12-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    
  - name: arch-tuning
    image: quay.io/ansible/archlinux-test:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/usr/lib/systemd/systemd"

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: root
        # Test network tuning
        system_tuning_network_enabled: true
        # Test gaming optimization
        system_tuning_gaming_enabled: true
        # Test SSH hardening
        system_tuning_ssh_hardening_enabled: true
        # Test service management
        system_tuning_services_enabled: true
        system_tuning_services_enable:
          - ssh
          - systemd-timesyncd
        # Test custom sysctl
        system_tuning_custom_sysctl:
          kernel.sysrq: "1"
        # Test user groups (for testing only - dialout common on all test systems)
        system_tuning_user_groups_add:
          - dialout
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: yaml

verifier:
  name: ansible