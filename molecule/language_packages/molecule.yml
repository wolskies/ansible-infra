---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ubuntu-language-test
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - language_hosts
  - name: debian-language-test
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: "/lib/systemd/systemd"
    groups:
      - language_hosts
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # Enable consistent behavior for molecule tests
        molecule_test: true
        # Language packages configuration for all hosts
        language_packages:
          nodejs:
            enable: true
            packages:
              - prettier
              - eslint
          rust:
            enable: false # Disabled for testing speed
            packages: []
          go:
            enable: false # Disabled for testing speed
            packages: []
          config:
            check_dependencies: true
            install_missing_tools: true
    host_vars:
      ubuntu-language-test:
        # Host-specific Node.js packages for Ubuntu
        language_packages:
          nodejs:
            enable: true
            packages:
              - prettier
              - eslint
              - typescript
      debian-language-test:
        # Host-specific configuration for Debian
        language_packages:
          nodejs:
            enable: true
            packages:
              - prettier
              - "@vue/cli"
  config_options:
    defaults:
      host_key_checking: false
      remote_tmp: /tmp/.ansible/tmp
      stdout_callback: ansible.builtin.default
      stdout_callback_format: yaml
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
  # Skip idempotence due to language package installer downloads and user package installations showing as changed
verifier:
  name: ansible
