---
# Host-specific variables for desktop-ubuntu
# These are machine-specific configurations that don't apply to the entire group

# Network interface (machine-specific)
primary_network_interface: "enp0s3"

# Host-specific mount points
additional_mount_points:
  - device: "/dev/sdb1"
    path: "/mnt/storage"
    fstype: "ext4"
    opts: "defaults"

# Host-specific services
host_specific_services:
  - name: "bluetooth"
    enabled: true
  - name: "cups"
    enabled: true

# Graphics configuration (if applicable)
gpu_driver: "nvidia"  # or "amd" or "intel"

# Display configuration
display_manager: "gdm3"
desktop_environment: "gnome"
