---
# Workstation-specific variables
# These are ADDITIVE to global variables

# Additional packages for workstations (OS-specific)
group_packages_install_Ubuntu:
  # Desktop environment basics
  - firefox
  - code
  - gimp
  - libreoffice
  # Media tools
  - vlc
  - audacity
  # Development tools
  - nodejs
  - python3
  - docker.io
  # Shell enhancements (if available in system repos)
  - zsh
  - tmux

group_packages_install_Debian:
  # Desktop environment basics
  - firefox-esr
  - gimp
  - libreoffice
  # Media tools
  - vlc
  - audacity
  # Development tools
  - nodejs
  - python3
  - docker.io
  # Shell enhancements
  - zsh
  - tmux

group_packages_install_Archlinux:
  # Desktop environment basics
  - firefox
  - gimp
  - libreoffice-fresh
  # Media tools
  - vlc
  - audacity
  # Development tools
  - nodejs
  - python3
  - docker
  # Shell enhancements
  - zsh
  - tmux

group_packages_install_Darwin:
  # Development tools
  - nodejs
  - python3
  - docker
  # Shell enhancements
  - zsh
  - tmux

# Packages to remove on workstations (security/cleanliness, OS-specific)
group_packages_remove_Ubuntu:
  - games-common  # Remove games packages

group_packages_remove_Debian:
  - games-common  # Remove games packages

group_packages_remove_Archlinux: []

group_packages_remove_Darwin: []

# Services for workstations
group_services_enable:
  - bluetooth
  - NetworkManager
  - pulseaudio

group_services_disable:
  - apache2
  - nginx
  - mysql

# Workstation-specific roles
group_roles_install:
  - dotfiles
  - desktop-setup

# Desktop configuration
group_desktop_environment: "auto-detect"  # or specific: kde, gnome, etc
group_install_flatpak: true
group_install_snap: false

# Development configuration
group_enable_docker: true
group_docker_users:
  - "{{ global_ansible_user }}"

# Shell configuration
group_default_shell: "/bin/zsh"

# Docker services for workstations (ADDITIVE to global services)
group_docker_services:
  - portainer     # Docker management for development

# Workstation Docker configuration (lighter than servers)
group_docker_daemon_config:
  log-driver: "json-file"
  log-opts:
    max-size: "10m"
    max-file: "3"
  storage-driver: "overlay2"

# Docker networks for workstations
group_docker_networks:
  - name: "dev"
    driver: "bridge"
    enable_ipv6: false
