---
# Opinionated package set for Arch Linux workstations/development environments
# These packages were removed from basic_setup to keep it minimal
# Add these to your group_vars/all.yml or group_vars/workstations.yml if you want them

# Additional development and productivity packages
additional_packages_install:
  # Terminal and shell enhancements
  - kitty          # Modern terminal emulator
  - zsh            # Advanced shell
  - starship       # Cross-shell prompt
  - eza            # Modern ls replacement
  - fzf            # Fuzzy finder
  - zoxide         # Smart cd command

  # System monitoring and information
  - fastfetch      # System information tool
  - btop           # System monitor
  - htop           # Process viewer

  # Development tools
  - ansible        # Infrastructure automation
  - stow           # Symlink farm manager
  - screen         # Terminal multiplexer
  - tmux           # Modern terminal multiplexer

  # Text editors and IDEs
  - vim            # Enhanced vi editor
  - neovim         # Modern vim
  - code           # Visual Studio Code (from AUR)

  # Fonts and appearance
  - ttf-nerd-fonts-symbols  # Programming fonts with icons
  - ttf-fira-code          # Monospace font with ligatures
  - ttf-dejavu             # Default font set

# AUR packages (requires paru)
group_aur_packages:
  - visual-studio-code-bin  # VSCode from AUR
  - discord                 # Communication
  - spotify                 # Music streaming
  - google-chrome          # Web browser

# Shell configuration
default_user_shell: /bin/zsh

# Additional configuration
configure_zsh: true
install_oh_my_zsh: true
configure_starship: true
