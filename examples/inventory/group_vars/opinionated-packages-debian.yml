---
# Opinionated package set for Debian workstations/development environments
# These packages were removed from basic_setup to keep it minimal
# Add these to your group_vars/all.yml or group_vars/workstations.yml if you want them

# Additional development and productivity packages
additional_packages_install:
  # Terminal and shell enhancements
  - kitty          # Modern terminal emulator (may need external repo)
  - zsh            # Advanced shell
  - exa            # Modern ls replacement
  - fzf            # Fuzzy finder

  # System monitoring and information
  - neofetch       # System information tool
  - htop           # Process viewer
  - tree           # Directory tree viewer
  - lshw           # Hardware information

  # Development tools
  - ansible        # Infrastructure automation
  - stow           # Symlink farm manager
  - screen         # Terminal multiplexer
  - tmux           # Modern terminal multiplexer
  - nodejs         # JavaScript runtime
  - npm            # Node package manager

  # Text editors and IDEs
  - vim            # Enhanced vi editor
  - emacs          # Alternative editor

  # Network and system tools
  - net-tools      # Network utilities
  - lsof           # List open files
  - tcpdump        # Network packet analyzer

  # Fonts and appearance
  - fonts-powerline     # Programming fonts with powerline symbols
  - fonts-firacode      # Monospace font with ligatures (if available)
  - fonts-noto          # Unicode font family

# Packages requiring external repositories
external_packages:
  - google-chrome-stable  # Requires adding Google's repository
  - code                  # Visual Studio Code (requires Microsoft repo)
  - docker-ce             # Docker CE (requires Docker repo)

# Packages from backports (Debian stable)
backports_packages:
  - neovim         # Modern vim (often newer in backports)

# Shell configuration
default_user_shell: /bin/zsh

# Additional repository configuration
debian_enable_non_free: true          # Enable for firmware and some packages
debian_enable_backports: true         # Enable backports for newer packages
debian_add_external_repos: true       # Add Google, Microsoft, Docker repos

# Additional configuration
configure_zsh: true
install_oh_my_zsh: true
install_starship: true  # Install via curl script
