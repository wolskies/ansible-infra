---
# Global variables that apply to ALL machines
# Prefix with "global_" to indicate scope

# User configuration
global_ansible_user: 'ed'

# System configuration
global_config_system_locale: 'en_US.UTF-8'
global_config_system_language: 'en_US.UTF-8'
global_config_system_timezone: 'America/New_York'

# Global packages - installed on every machine (OS-specific)
all_packages_install_Ubuntu:
  - git
  - curl
  - wget
  - rsync
  - unzip
  - screen
  - htop

all_packages_install_Debian:
  - git
  - curl
  - wget
  - rsync
  - unzip
  - screen
  - htop

all_packages_install_Archlinux:
  - git
  - curl
  - wget
  - rsync
  - unzip
  - screen
  - htop

all_packages_install_Darwin:
  - git
  - curl
  - wget
  - rsync
  - unzip
  - screen
  - htop

# Global packages to remove - banned on all machines (OS-specific)
all_packages_remove_Ubuntu:
  - telnet
  - rsh-client
  - xinetd

all_packages_remove_Debian:
  - telnet
  - rsh-client
  - xinetd

all_packages_remove_Archlinux:
  - telnet
  - rsh-client

all_packages_remove_Darwin: []

# Global services - enabled on every machine
all_services_enable:
  - ssh
  - cron

# Global services to disable - disabled on all machines
all_services_disable:
  - telnet
  - rsh

# Global roles - applied to every machine
all_roles_install:
  - basic_setup
  - maintenance

# Security defaults
global_enable_firewall: true
global_disable_unnecessary_services: true

# User details (passwords from vault)
global_user_details:
  - name: "{{ global_ansible_user }}"
    shell: '/bin/bash'
    groups:
      - sudo
      - wheel

# Docker configuration (global baseline)
# Docker configuration - standard variable names
docker_services_deploy: []  # Base services (can be extended by groups/hosts)

# Docker daemon configuration
docker_daemon_config:
  log-driver: "json-file"
  log-opts:
    max-size: "10m"
    max-file: "3"
  storage-driver: "overlay2"

# Docker networks (available to all hosts)
docker_networks:
  - name: "services"
    driver: "bridge"
    enable_ipv6: false

# Docker volumes (shared configurations)
docker_volumes: []

# Docker users (users to add to docker group)
docker_users:
  - "{{ global_ansible_user }}"
