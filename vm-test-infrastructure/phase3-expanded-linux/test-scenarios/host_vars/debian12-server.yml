---
# Debian 12 server specific overrides

# Additional packages for this specific server
packages:
  present:
    host:
      Debian:
        - mariadb-server
        - mariadb-client
        - php-fpm
        - php-mysql
        - memcached

# Override locale for testing
host_locale: de_DE.UTF-8

# Additional firewall rules for this host
firewall:
  rules:
    - rule: allow
      port: 3306
      proto: tcp
      from_ip: 192.168.100.0/24
      comment: "MySQL/MariaDB from local network"
    - rule: allow
      port: 11211
      proto: tcp
      from_ip: 127.0.0.1
      comment: "Memcached local only"
