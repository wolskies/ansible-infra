#cloud-config
hostname: ${hostname}
manage_etc_hosts: true

users:
  - name: ansible
    groups: [sudo]
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_key}

package_update: true
package_upgrade: false

packages:
  - python3
  - python3-apt
  - python3-debian
  - sudo
  - curl
  - gnupg
  - systemd
  - qemu-guest-agent

runcmd:
  - systemctl enable ssh
  - systemctl start ssh
