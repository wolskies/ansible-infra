#cloud-config
hostname: ${hostname}
manage_etc_hosts: true

users:
  - name: ${ansible_user}
    groups: [sudo]
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    passwd: $6$rounds=4096$saltsalt$L9.eYRvNxbo2ljCqrVhDiGI4pGdI5k9WNe5pUgWY6XbGfKKKBOFBcx4BUsY8VhZ8J4E6OLVCq3lKjr/VUQwKm1
    lock_passwd: false
    ssh_authorized_keys:
      - ${ssh_public_key}

package_update: true
package_upgrade: false

packages:
  - python3
  - python3-apt
  - python3-debian
  - sudo
  - curl
  - gnupg
  - lsb-release
  - ca-certificates
  - systemd
  - software-properties-common
  - qemu-guest-agent

runcmd:
  - systemctl enable ssh
  - systemctl start ssh
