---
# Phase 2 macOS Test Scenario
# Testing macOS-specific features of the collection

# Basic OS configuration
host_hostname: "{{ inventory_hostname }}"
host_timezone: America/New_York

# Package management - macOS specific
packages:
  present:
    all:
      MacOSX:
        - git
        - curl
        - wget
        - jq
        - htop
    host:
      MacOSX:
        - neovim
        - tmux
        - ripgrep
        - tree
  casks_present:
    all: []
    group: []
    host:
      - visual-studio-code
      - iterm2
      - rectangle

# Homebrew configuration
homebrew:
  install: true
  update_homebrew: true
  cleanup_cache: false

# User configuration for macOS
users:
  - name: testdev
    comment: "Test Developer"
    groups: [staff, admin]
    shell: /bin/zsh
    state: present
    ssh_keys:
      - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAITestKeyForMacTesting test@mac"

# Language environments - test on macOS
node_user: testdev
node_packages:
  - typescript
  - prettier

rust_user: testdev
rust_packages:
  - cargo-watch

go_user: testdev
go_packages:
  - github.com/charmbracelet/glow@latest

# macOS specific settings
macosx:
  updates:
    auto_check: true
    auto_download: false
  gatekeeper:
    enabled: true
  system_preferences:
    show_all_extensions: true
    natural_scroll: false

# Terminal configuration
terminal_config:
  install_terminfo: true
  terminals:
    - alacritty
    - kitty
    - wezterm
