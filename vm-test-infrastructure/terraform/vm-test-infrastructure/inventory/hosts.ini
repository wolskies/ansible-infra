# Final Release Testing Inventory

[all:vars]
ansible_user=ed
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Server VMs
[servers]
debian12-server ansible_host=192.168.100.52
ubuntu2204-server ansible_host=192.168.100.50

# Workstation VMs
[workstations]
ubuntu2404-workstation ansible_host=192.168.100.51

# Platform groups
[ubuntu]
ubuntu2204-server
ubuntu2404-workstation

[debian]
debian12-server

# All test VMs
[test_vms:children]
servers
workstations
