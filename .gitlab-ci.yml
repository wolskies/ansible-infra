  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    FF_NETWORK_PER_BUILD: "true"
  before_script:
    - apt-get update -qq && apt-get install -y -qq docker.io make dnsutils
    - python3 -m venv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements-dev.txt
    # Debug DNS and network connectivity
    - echo "Checking network connectivity..."
    - nslookup docker || echo "DNS lookup failed"
    - ping -c 3 docker || echo "Ping failed"
    # Wait for Docker with enhanced retry logic
    - echo "Waiting for Docker daemon..."
    - for i in {1..60}; do docker info >/dev/null 2>&1 && break || (echo "Attempt $i failed, retrying..."; sleep 2); done
    - docker info
  script:
    # Run molecule test with retry on Docker connectivity issues
    - |
      for attempt in 1 2 3; do
        echo "Molecule test attempt $attempt..."
        if molecule test -s language_packages; then
          echo "✅ Language packages tests passed on attempt $attempt"
          break
        else
          if [ $attempt -eq 3 ]; then
            echo "❌ All attempts failed"
            exit 1
          fi
          echo "Attempt $attempt failed, retrying in 30 seconds..."
          sleep 30
          docker info || echo "Docker connectivity issue detected"
        fi
      done

