# Minimal GitLab CI test to identify syntax issues

stages:
  - validate
  - test

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

# Simple test
simple-test:
  stage: validate
  image: python:3.11-slim
  script:
    - echo "Basic test"
    - python3 --version
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Docker test
docker-test:
  stage: test
  image: python:3.11-slim
  services:
    - name: docker:dind
      command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq docker.io
  script:
    - echo "Testing Docker"
    - docker --version
    - sleep 10
    - docker info
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
